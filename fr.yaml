  7d008280-be07-4ef2-932c-a31c8a3babeb:
    name: Introduction à la science du sol de ECHO Asie 2020
    description: "<p> Cette formation en 4 parties donne un aperçu général et une\
      \ introduction à certaines caractéristiques fondamentales du sol : phases (solide,\
      \ liquide, gaz), texture, densité, structure, réaction (pH), relations plante-eau,\
      \ matière organique, biologie et nutriments. </p> <p> Après quelques discussions\
      \ en classe, nous nous sommes rendus à la ferme de ECHO où <a href=\"https://www.echocommunity.org/resources/f142b20c-235e-46a3-b1e8-1031fa4dd1ea\"\
      > nous avons examiné des profils de sol avec différents horizons de sol </a>\
      \ pour mettre en évidence les différences de texture, de couleur, de densité\
      \ et de structure. Les participants ont appis à déterminer la texture du sol\
      \ par toucher. </p> <p> Un merci spécial au Dr Landon Darilek pour ses présentations\
      \ au Centre de ressources pour petites fermes d'ECHO d'Asie à Chiang Mai, Thaïlande,\
      \ juin-septembre 2020. </p> <p> En plus des ressources trouvées ici, Landon\
      \ recommande les ressources suivantes comme très utile à ce sujet : </p> <ul>\
      \ <li> <a href=\"https://www.echocommunity.org/resources/6d69b741-7487-466f-95d3-1c62007da1db\"\
      \ target=\"_blank\"> <u> <strong> Meilleure introduction : </strong> </u> Sciences\
      \ du sol simplifiées, par Eash, Sauer, O &#39; Dell et Odoi </a> </li> <li>\
      \ <a href=\"https://www.echocommunity.org/resources/8ba493f0-9b8b-4d75-88d5-f6f0984b3ae1\"\
      \ target=\"_blank\"> <u> <strong> Meilleur manuel général : </strong> </u> La\
      \ nature et les propriétés des sols par Weil et Brady </a> </li> <li> <a href=\"\
      https://www.echocommunity.org/resources/d116512a-61b1-4d0c-9843-0bb7ccd11381#\"\
      \ target=\"_blank\"> <u> <strong> Meilleur ouvrage sur la nutrition du sol pour\
      \ les profanes : </strong> </u> L'art d'équilibrer les nutriments du sol par\
      \ McKibben </a> </li> <li> <a href=\"https://www.echocommunity.org/resources/4b341df7-04fd-49be-86e5-e785c03a1b40\"\
      \ target=\"_blank\"> <u> <strong> Meilleur manuel sur la fertilité du sol :\
      \ </strong> </u> Fertilité du sol et les engrais par Havlin (c'était une référence\
      \ constante lors de mes séances de consultations) </a> </li>] <li> <a href=\"\
