  6680b8c4-2f89-4dea-849b-2cc62a6c66e6:
    name: Les livres téléchargeables
    description: "<p>De nombreux livres recommand&eacute;s par le personnel de ECHO\
      \ et les membres du r&eacute;seau sont disponibles gratuitement sur Internet\
      \ et peuvent &ecirc;tre t&eacute;l&eacute;charg&eacute;s ici.</p><p>Nous sommes\
      \ ravis d&#39;annoncer que de nombreux livres sont d&eacute;sormais disponibles\
      \ via l&#39;application mobile ECHOcommunity. Vous pouvez les trouver en acc&eacute;dant\
      \ &agrave; &laquo; Ressources &raquo; -&gt; &laquo; Publications et vid&eacute;os\
      \ du r&eacute;seau &raquo; et en s&eacute;lectionnant &laquo; Livres t&eacute;l&eacute;chargeables\
      \ &raquo;. La liste comprend des sous-ensembles de livres de la FAO, Heifer\
      \ International, Food Plant Solutions, Haiti Network, SWISSAID et d&#39;autres.\
      \ Environ 500 ressources suppl&eacute;mentaires sont d&eacute;sormais disponibles\
      \ via l&#39;application.</p><p>Toutes les ressources de l&#39;application, y\
      \ compris les livres, les articles et les vid&eacute;os, peuvent &ecirc;tre\
      \ t&eacute;l&eacute;charg&eacute;es sur l&#39;appareil local de l&#39;utilisateur\
      \ pour une visualisation hors ligne et peuvent &ecirc;tre partag&eacute;es &agrave;\
      \ l&#39;aide des options normales de partage des appareils intelligents sur\
      \ iOS et Android.</p>"
  cf545f82-d2e7-4e3f-8eac-e9570b1c5a52:
    name: Animations Scientifiques Sans Frontières SAWBO
    description: <p> "Animations Scientifiques Sans Frontières" (SAWBO) est un programme
      universitaire. SAWBO transforme les informations de vulgarisation sur des sujets
      pertinents tels que l'agriculture, la maladie et l'autonomisation des femmes
      &#39;, en animations 2D, 2.5D et 3D, qui sont ensuite traduites et diffusées
      dans une diversité de langues du monde entier. </p> <p> Toutes les animations
      de SAWBO sont gratuitement disponibles à quiconque souhaitant les utiliser à
      des fins éducatives. Les animations peuvent être téléchargées à partir d'une
      variété de chaînes de SAWBO et utilisées sur des ordinateurs, des tablettes,
      des téléphones cellulaires, des téléviseurs et des systèmes de rétroprojection.
      </p> <p> Les animations de SAWBO &rsquo; sont <a href="http://sawbo-animations.org/disclaimer">
      LIBREMENT </a> disponibles pour que vous puissiez les utiliser à des fins éducatives.
      </p>
  2dd165ea-0407-4c3a-9bd3-5025e4b4d728:
    name: CGIAR
    description: "<h4> <a href=\"https://www.echocommunity.org/en/resources/71942158-8314-45c3-aaa5-3d6016095c0a\"\
      > Groupe consultatif pour la recherche agricole internationale </a> </h4> <p>\
      \ <a href=\"http://ccafs.cgiar.org/cgiar-centers-and-programs\"> Centres et\
      \ programmes de recherche du CGIAR </a> </p> <p> CGIAR (<a href=\"http://www.cgiar.org/\"\
      > Link </a>) est une alliance stratégique de membres, de partenaires et de centres\
      \ agricoles internationaux qui mobilise la science au profit des pauvres. Leur\
      \ mission est de parvenir à une sécurité alimentaire durable et de réduire la\
      \ pauvreté dans les pays en développement grâce à la recherche scientifique\
      \ et à des activités liées à la recherche dans les domaines de l'agriculture,\
      \ de la foresterie, de la pêche, des politiques et de l'environnement. </p>\
      \ <p> Les sites Web suivants du Centre du CGIAR donnent accès à de vastes collections\
      \ de ressources susceptibles d'intéresser et de bénéficier aux praticiens du\
      \ développement en Asie. </p> <ul> <li> <strong> Biodiversité Internationale\
      \ </strong> - BI est le nom commercial de l'Institut international des ressources\
      \ phytogénétiques (IPGRI) et du Réseau international pour l'amélioration de\
      \ la banane et du plantain ( INIBAP). L'organisation est &quot; dédiée uniquement\
      \ à la conservation et à l'utilisation de la biodiversité agricole. &rdquo;\
      \ Le site Web propose des téléchargements gratuits de ses dernières publications,\
      \ y compris Geneflow, un magazine sur la biodiversité agricole. </li> <li> <strong>\
      \ Le Centre International d'Agriculture Tropicale (CIAT) </strong> &ndash; La\
      \ mission du CIAT &rsquo; est de réduire la faim et la pauvreté, et d'améliorer\
      \ la santé humaine sous les tropiques grâce à des recherches visant à accroître\
      \ l'éco-efficacité de l'agriculture. Le CIAT propose un vaste catalogue de publications\
      \ (à acheter et à télécharger gratuitement) accessible via. </li> <li> La page\
      \ régionale d'Asie du CIAT &rsquo;, <a href=\"http://webapp.ciat.cgiar.org/asia/index.htm\"\
      > Link </a>, donne accès à une vaste collection de téléchargements gratuits\
      \ couvrant un large éventail de sujets sur la santé et la lutte contre la pauvreté/la\
      \ faim particulièrement dans la région asiatique. <p> Auparavant, le CIAT a\
      \ proposé la série du CIAT sur la reherche pour le développement en Asie (CARDS)\
      \ <strong> </strong>, une série de livres visant spécifiquement à fournir des\
      \ informations sur la recherche aux travailleurs du développement agricole dans\
      \ un format qui leur est facilement accessible. Selon le CIAT, toutes les versions\
      \ linguistiques des livres (actuellement les versions anglaise, indonésienne,\
      \ laotaïe, chinoise, vietnamienne et bientôt le birman et le khmer) sont disponibles\
      \ au bureau du CIAT à Vientiane. Les particuliers et les organisations des pays\
      \ en développement et des pays développés peuvent réclamer gratuitement une\
      \ copie dure de chacun de ces livres. Les commandes de plusieurs exemplaires\
      \ sont vendues au prix de 5$ US par exemplaire (frais de port inclus) .Les versions\
      \ anglaises téléchargeables de la série CARDS incluent : </p> <ul> <li> <strong>\
      \ Développer des solutions agricoles avec les petits exploitants agricoles </strong>\
      \ &mdash; Comment démarrer avec des approches participatives <a href=\"http://isa.ciat.cgiar.org/catalogo/producto.jsp?codigo=P0242\"\
      > Lien </a> </li> <li> [ 2891] Développer des fourrages avec les petits exploitants\
      \ agricoles </strong> Comment cultiver, gérer et utiliser les fourrages <a href=\"\
      http://isa.ciat.cgiar.org/catalogo/producto.jsp?codigo=P0227\"> Lien </a> </li>\
      \ <li> <strong> Développer des fourrages avec les petits exploitants aricoles</strong>\
      \ Comment sélectionner les meilleures variétés à offrir aux agriculteurs d'Asie\
      \ du Sud-Est <a href=\"http://isa.ciat.cgiar.org/catalogo/producto.jsp?codigo=P0229\"\
      > Lien </a> </li> </ul> </li> <li> <li> 8] Institut International de Recherche\
      \ du Riz (IRRI) </strong> &ndash; L'IRRI basé aux Philippines et le Centre international\
      \ d'amélioration du maïs et du blé (CIMMYT) proposent la <em> Banque de Connaissances\
      \ des Céréales </em> (CKB), </li> <li> <a href=\"http://www.knowledgebank.irri.org/ckb/about-us\"\
      > Link </a>. Annoncé comme &quot; le principal référentiel mondial de matériels\
      \ de vulgarisation et de formation liés aux céréales et la production céréalière,\
      \ &rdquo; le CKB fournit un service en ligne aux personnes qui travaillent à\
      \ améliorer le bien-être des pauvres producteurs et consommateurs de céréales.\
      \ </li> <li> <strong> Centre mondial d'agroforesterie </strong> &ndash; La mission\
      \ du Centre mondial d'agroforesterie, <a href=\"http://worldagroforestry.org/af/\"\
      > Link, </a> est de &quot; générer des connaissances scientifiquement avérées\
      \ sur les divers rôles que jouent les arbres dans les paysages agricoles, et\
      \ d'utiliser ses recherches pour faire avancer des politiques et des pratiques\
      \ qui profitent aux pauvres et à l'environnement &rdquo;. Basé au Nairobi, le\
      \ Centre d'agroforesterie dispose également de cinq bureaux régionaux situés\
      \ en Afrique et en Asie. La page Web d'Asie du Sud-Est de WAC &rsquo; offre\
      \ régionalement une collection de publications pertinentes (<a href=\"http://www.worldagroforestry.org/sea/publications\"\
      > Link </a>), y compris Kiprah Agroforestri (<a href=\"http://www.worldagroforestry.org/sea/th/kiprah-agroforestri\"\
      > Link </a>), un périodique d'agroforesterie en langue indonésienne. </li> </ul>"
