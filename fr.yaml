    name: Vidéo de formation AccessAgricuture
    description: "<h3>A propos d&#39;Access Agriculture</h3><h4><a href=\"https://www.accessagriculture.org/fr\"\
      >Access Agriculture</a> est une organisation &agrave; but non lucratif qui pr&eacute;sente\
      \ des vid&eacute;os de formation agricole en langues locales.&nbsp;</h4><h4>Nous\
      \ promouvons la transition vers l&#39;agriculture biologique et l&#39;agro&eacute;cologie\
      \ dans les pays en d&eacute;veloppement.</h4><h4>Pour am&eacute;liorer les moyens\
      \ de subsistance en milieu rural, veuillez explorer Access Agriculture.</h4>"
  c0054bf6-b086-4024-a611-af9ab8f97dd2:
    name:
    description: "<p>Nic Dexter dirige&nbsp;<a href=\"http://www.landolakes.org/where-we-work/africa/mozambique/feed-the-future-resilient-agricultural-markets-act\"\
      >l&#39;activit&eacute; sur les march&eacute;s agricoles r&eacute;silients de\
      \ Feed the Future Mozambique </a>--dans le cadre du Projet Corridor de Beira.\
      \ Gr&acirc;ce au soutien du peuple am&eacute;ricain et de l&#39;Agence des &Eacute;tats-Unis\
      \ pour le d&eacute;veloppement international (USAID), le projet aide les producteurs\
      \ du Mozambique &agrave; accro&icirc;tre leur productivit&eacute; et leur rentabilit&eacute;\
      \ tout en accroissant leur r&eacute;silience au changement climatique gr&acirc;ce\
      \ &agrave; l&#39;agriculture de conservation. Nic a r&eacute;cemment partag&eacute;\
      \ plusieurs notes techniques d&eacute;velopp&eacute;es par le projet, qui ont\
      \ &eacute;t&eacute; traduites du document original r&eacute;dig&eacute; en portugais.\
      \ Les documents sont r&eacute;dig&eacute;s de mani&egrave;re concise et comprennent\
      \ des photos et des graphiques attrayants. Nous les avons publi&eacute;es (avec\
      \ autorisation) sur&nbsp;<a href=\"http://edn.link/ftfbriefs\">ECHOcommunity.org</a>.</p>"
