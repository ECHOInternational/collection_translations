  a8fabe23-7c21-44d7-8aa0-d5c356374b5b:
    name: Agroforesterie
    description: "<p>Dans le langage le plus simple, l'agroforesterie est la production\
      \ d'arbres et de cultures non arborescentes et/ou d'animaux sur un même terrain.\
      \ Les cultures peuvent être cultivées simultanément en associations culturales,\
      \ en rotation culturale, ou peuvent même être cultivées dans des parcelles distinctes\
      \ lorsque les matériaux de l'une peuvent être utilisés au profit de l'autre.\
      \ Cependant, cette définition simple ne prend pas en compte les concepts intégrés\
      \ associés à l'agroforesterie qui font de ce système de gestion des terres le\
      \ système agricole le plus autosuffisant et le plus écologiquement sain de tout\
      \ système agricole. Ainsi, une deuxième définition de l'agroforesterie serait\
      \ l'intégration des arbres, des plantes et/ou des animaux dans des systèmes\
      \ productifs, conservateurs à long terme.</p>\n<p>L'agroforesterie peut être\
      \ considérée plus comme une approche que comme une technologie unique et finie.\
      \ Bien que plusieurs systèmes finis aient été conçus et testés, de telles technologies\
      \ peuvent nécessiter des ajustements pour des situations particulières. La flexibilité\
      \ de l'approche agroforestière est l'un de ses avantages."
  ac8c10d5-5455-40f6-b7de-e0dc9c935d4c:
    name: Jardins Communautaires
    description: "<p><strong>Les jardins familiaux se trouvent dans de nombreuses\
      \ régions humides et subhumides du monde. On les appelle parfois jardins domestiques\
      \ ou potagers. Ces jardins ont une tradition établie et offrent un grand potentiel\
      \ pour améliorer la sécurité alimentaire des ménages et atténuer les carences\
      \ en micronutriments. Le jardinage peut améliorer la sécurité alimentaire de\
      \ plusieurs façons, notamment par : 1) un accès direct à une diversité d'aliments\
      \ riches en nutriments, 2) un pouvoir d'achat accru grâce aux économies sur\
      \ les factures alimentaires et les revenus provenant des ventes de produits\
      \ du jardin, et 3) la fourniture de nourriture de secours pendant les périodes\
      \ de soudure saisonnière. </strong></p>\n</a><p>L'un des moyens les plus simples\
      \ d'assurer l'accès à une alimentation saine (voir <a href= \\ » https ://www.echocommunity.org/resources/1e3d348e-b689-4860-a810-2134405c734e\\\
      \">Nutrition Éducation et formation) contenant des macro et micronutriments\
      \ adéquats est de produire divers types d'aliments dans le jardin potager. Cela\
      \ est particulièrement important dans les zones rurales où les gens ont des\
      \ opportunités de revenus limitées et très peu d'accès aux marchés. Les jardins\
      \ potagers sont également en train de devenir une source de nourriture et de\
      \ revenus de plus en plus importante pour les ménages pauvres des zones périurbaines\
      \ et urbaines. </p>\n<p>Un jardin potager bien développé a le potentiel, lorsque\
      \ l'accès à la terre et à l'eau n'est pas une limite majeure, de fournir la\
      \ plupart des aliments non essentiels dont une famille a besoin chaque jour\
      \ de l'année, y compris les racines et les tubercules, les légumes et les fruits,\
      \ les légumineuses, les herbes et les épices, les animaux et les poissons. Les\
      \ racines et les tubercules sont riches en énergie et les légumineuses sont\
      \ d'importantes sources de protéines, de matières grasses, de fer et de vitamines.\
      \ Les légumes à feuilles vertes et les fruits de couleur orange jaune fournissent\
      \ des vitamines et des minéraux essentiels, en particulier le folate, et les\
      \ vitamines A, E et C. Les légumes et les fruits sont un élément essentiel/vital\
      \ d'une alimentation saine et doivent être consommés à chaque repas. La viande,\
      \ le poulet et le poisson sont de bonnes sources de protéines, de matières grasses\
      \ et d'oligo-éléments, en particulier le fer et le zinc. Ils sont particulièrement\
      \ importants dans l'alimentation des petits enfants en vue d'assurer une croissance\
      \ normale et un développement intellectuel de ces derniers. —FAO</p>"
  019a4212-aaea-404d-b80b-164c5ab9a44a:
    name: Santé des plantes
    description: <p> Le vieil adage &lsquo; Vous ne pouvez &rsquo; pas résoudre un
      problème si vous &rsquo; ne savez pas que vous en avez un &rsquo; sous-tend
      la science fondamentale du diagnostic des maladies des plantes et des carences
      en nutriments. Pendant des années, les agriculteurs et les scientifiques ont
      travaillé ensemble pour identifier un ensemble d'indices visuels qui peuvent
      être utilisés pour déterminer/identifier les maladies et les carences en nutriments
      dans une variété de cultures agronomiques. Ces indices et symptômes peuvent
      être extrêmement utiles, surtout lorsque les méthodes d'analyse du sol et des
      tissus végétaux ne sont ni réalisables ni disponibles. </p>
  20a9c7b7-1f82-48f5-9adf-644cb52cb8cc:
    name: Agroécologie
    description: <p>L'agroécologie est une discipline scientifique, un ensemble de
      pratiques et un mouvement social. En tant que science, elle étudie comment les
      différentes composantes de l'agroécosystème interagissent. En tant qu'ensemble
      de pratiques, il recherche des systèmes agricoles durables qui optimisent et
      stabilisent les rendements. En tant que mouvement social, il poursuit des rôles
      multifonctionnels pour l'agriculture, promeut la justice sociale, nourrit l'identité
      et la culture et renforce la viabilité économique des zones rurales. Les agriculteurs
      familiaux sont les personnes qui détiennent les outils pour pratiquer l'agroécologie.
      Ils sont les véritables gardiens des connaissances et de la sagesse nécessaires
      à ce programme. Par conséquent, les agriculteurs familiaux du monde entier sont
      les éléments clés pour produire de la nourriture de manière agroécologique.
      ---FAO <a href=\"https://www.echocommunity.org/en/resources/3021768d-fbd0-4286-89a1-9f7262759442\">Agroécologie
      &amp; Agriculture familiale</a></p>
  5df58d8f-5e95-4ff2-b4c8-bfca318cbc29:
    name: Agriculture de Conservation
    description: "<p> Les agriculteurs de nombreuses régions du monde, en raison de\
      \ la croissance démographique, n'ont guère d'autre choix que de cultiver en\
      \ permanence leurs terres, avec des ressources limitées pour remplacer les nutriments\
      \ retirés par chaque culture successive. Les résidus de cultures, source de\
      \ matière organique et de paillis, sont souvent perdus généralement par brûlis\
      \ ou utilisés comme fourrages pour le bétail élevé hors de la parcelle ou comme\
      \ combustible de cuisson. En particulier lorsque les réserves en nutriments\
      \ sont déjà faibles et que la terre arable est exposée à l'érosion, les sols\
      \ perdent leur capacité à maintenir des rendements adéquats des cultures. De\
      \ plus, les événements météorologiques extrêmes, les changements climatiques\
      \ défavorables, les conflits humains et la maladie peuvent tous affecter la\
      \ capacité des petits exploitants agricoles &rsquo; à maintenir la capacité\
      \ de production de leurs sols. L'agriculture de conservation tente de résoudre\
      \ ces problèmes </p>.\n<p> L'agriculture de conservation (AC) est une approche\
      \ de gestion des terres qui vise à préserver les ressources tout en optimisant\
      \ et soutenant la capacité des sols à produire de la nourriture. Dans l'AC,\
      \ la durabilité est liée à la préservation écologique des paysages agricoles.\
      \ Cela se fait par 1) une perturbation minimale du sol, 2) le maintien des sols\
      \ sous couvert et 3) la diversification des cultures. La mise en œuvre de ces\
      \ trois éléments nécessite une combinaison de pratiques, pour lesquelles il\
      \ existe de nombreuses options. Le fait de considérer l'AC comme un système\
      \ global, plutôt qu'un ensemble fixe de techniques, offre aux agriculteurs et\
      \ aux praticiens la liberté d'évaluer et d'adopter un ensemble de pratiques\
      \ liées à l'AC adaptées aux besoins locaux </p>"
  6259b5ba-36da-4a0a-8b45-6529bbc02964:
    name: "Agriculture en zones arides"
    description: <p> Les régions semi-arides et arides sont souvent appelées terres
      arides et sont situées dans le Sahel africain &#39; , l'Afrique du Nord, le
      Moyen-Orient et sur la côte pacifique de l'Amérique du Sud. Ces zones sont caractérisées
      par de faibles précipitations annuelles et abritent généralement des groupes
      de pasteurs/éleveurs. L'une des principales préoccupations agricoles des zones
      arides est l'emplacement et l'utilisation efficaces de ressources limitées </p>
  aa593147-43e3-42c1-aa81-3b764b4eaa4c:
    name: Engrais Verts et Cultures de Couverture
    description: "<p>Une culture de couverture/engrais vert est... </p>\n<blockquote>\n\
      \ <p>« Une espèce de plante, souvent mais pas toujours légumineuse, qu'il s'agisse\
      \ d'un arbre, d'un buisson, d'une vigne ou d'une plante rampante, utilisée par\
      \ un agriculteur à des fins multiples, dont au moins une d'entre elles est celle\
      \ de maintenir ou d'améliorer la <strong style= \\\" font-weight:bold \\ \"\
      > fertilité du sol ou</strong> <strong style= \\\" font-weight : bold \\ \"\
      >de lutter contre les mauvaises herbes</strong>. » Roland Bunch</p>\n</blockquote>\n\
      <p>Les engrais verts sont ceux qui servent principalement à améliorer la fertilité\
      \ des sols.</p>\n<p>Les cultures de couverture sont les cultures utilisées principalement\
      \ pour controler les mauvaises herbes.</p>\n<p>Les potentiels avantages des\
      \ cultures de couverture/engrais verts sont les suivants :</p>\n<ul>\n <li>augmenter\
      \ la matière organique du sol grâce à la production de biomasse</li>\n <li>augmenter\
      \ le cycle des nutriments</li>\n <li>ajouter de l'azote au sol par la fixation\
      \ biologique de l'azote (légumineuses)</li>\n <li>maintenir ou augmenter la\
      \ vie du sol en recouvrant le sol tel un « paillis vivant »\n <ul>\n <li>abaisser\
      \ la température du sol</li>\n <li>aider à retenir l'humidité du sol</li>\n\
      \ </ul>\n </li>\n <li>augmenter la résilience du sol\n <ul>\n <li>structure\
      \ du sol</li>\n <li>fertilité du sol</li>\n <li>rétention d'humidité</li>\n\
      \ </ul>\n </li>\n <li>diminuer les entrées\n <ul>\n <li>peut utiliser des semences\
      \ disponibles localement</li>\n <li>Diminution de 25 à 40 % l'utilisation de\
      \ produits chimiques</li>\n </ul>\n </li>\n <li>main d'œuvre réduite (tout au\
      \ long de la croissance)</li>\n <li>potentiellement génératrice de revenus\n\
      \ <ul>\n <li>fourrage pour animaux</li>\n <li>nourriture pour les humains (légumineuses)</li>\n\
      \ </ul>\n </li>\n</ul>\n<p>Les potentiels inconvénients sont les suivants :</p>\n\
      <ul>\n <li>Résultats lents : les retombées positives d'une culture de couverture/engrais\
      \ verts mise en place au cours de la première année ne sont souvent observées\
      \ qu'à la prochaine saison de prduction</li>\n <li>En culture intercalaire,\
      \ il peut y avoir compétition entre les cultures</li>\n <li>À moins que les\
      \ culture de couverture/engrais verts produisent également de la nourriture\
      \ ou des revenus, il n'est pas toujours facilement accepté</li>\n</ul>"
  2aa968fd-7f6c-43b4-9a21-533a9cce01de:
    name: Ressources sur SRI
    description: <p> Le SRI implique l'utilisation d'une combinaison de pratiques
      de gestion qui optimisent les conditions de croissance du riz, en particulier
      dans la zone racinaire. Il a été développé à Madagascar au début des années
      80 par le père Henri de Laulan &iacute; e, prêtre jésuite qui a passé plus de
      30 ans dans ce pays à travailler avec des agriculteurs. En 1990, l'Association
      Tefy Saina (ATS) a été créée en tant qu'ONG malgache pour promouvoir le SRI.
      Quatre ans plus tard, la CIIFAD (Cornell International Institute for Food, Agriculture
      and Development) a commencé à coopérer avec Tefy Saina pour introduire le SRI
      autour du parc national de Ranomafana, dans l'est de Madagascar, avec le soutien
      de l'Agence américaine pour le développement international. Il a depuis été
      testé en Chine, en Inde, en Indonésie, aux Philippines, au Sri Lanka, au Bangladesh
      et ailleurs avec des résultats positifs </p>
  7d5add7b-15be-4c92-9119-b9c7b65f4ad8:
    name: Santé du sol
    description: <p>Comprendre les types de sols présents dans un endroit/site et
      la façon de travailler le sol pour maintenir et améliorer son potentiel biologique
      est essentiel pour une production alimentaire durable. </p>
  204b0e63-e15b-4434-9afd-632ee748a471:
    name: Engrais / Fertilisants
    description: "<p>« Le nombre de personnes sous-alimentées dans le monde demeure\
      \ inacceptablement élevé à un seuil d'environ 925 millions de personnes. Les\
      \ problèmes de sécurité alimentaire mondiale existent maintenant et sont particulièrement\
      \ préoccupants pour l'avenir, car la population mondiale est prévue d'augmenter\
      \ d'environ 35 % au cours des 40 prochaines années. La production agricole devra\
      \ augmenter de manière significative pour répondre à la croissance démographique.\
      \ La majeure partie de cette augmentation devrait provenir de la production\
      \ accrue sur les terres agricoles existantes (c'est-à-dire une intensification\
      \ agricole), bien que de nouvelles terres agricoles soient probablement nécessaires.\
      \ L'augmentation des rendements des cultures et la réduction de l'écart entre\
      \ le rendement réel et le rendement réalisable peuvent être atteints par la\
      \ mise en œuvre et l'avancement de nombreuses pratiques et technologies, incluant\
      \ des pratiques de gestion des nutriments et des technologies d'engrais. Une\
      \ évaluation des études à long terme a montré que le pourcentage moyen du rendement\
      \ dû aux apports d'engrais variait généralement de 40 à 60 % dans les climats\
      \ tempérés (États-Unis et Angleterre), et tendait à être beaucoup plus élevé\
      \ sous les tropiques. Sous une perspective inclusive globale, les engrais inorganiques\
      \ jouent un rôle essentiel dans la sécurité alimentaire mondiale, mais il faut\
      \ reconnaître que les rendements les plus élevés sont, dans certains systèmes,\
      \ le résultat de l'utilisation de sources de nutriments à la fois organiques\
      \ et inorganiques. L'adoption des principes 4B - la bonne source de nutriments\
      \ au bon taux, au bon moment et au bon endroit - contribue à assurer une utilisation\
      \ appropriée des ressources nutritives et une productivité optimisée. </p>«\n\
      </a><p><a href= \\ » http://www.sciencedirect.com/science/article/pii/S1877705812045110\\\
      \">La sécurité alimentaire et le rôle des engrais à la soutenir</p>"
  bd04c73c-889a-4dbf-a0d8-0437366dd512:
    name: ' Nutrition des plantes'
    description: "<p> FAO - </p>\n<p> L'expansion de la population mondiale et le\
      \ besoin pressant d'éradiquer la faim et la malnutrition font appel à des politiques\
      \ déterminées et des actions efficaces pour assurer une croissance durable de\
      \ la productivité et de la production agricoles. Un accès garanti à des aliments\
      \ sains et adéquats sur le plan nutritionnel est essentiel au bien-être individuel\
      \ et au développement national, social et économique. Si des efforts extraordinaires\
      \ ne sont pas déployés, une bonne partie de la population mondiale &rsquo;,\
      \ en particulier dans les pays en développement, pourrait encore souffrir de\
      \ sous-alimentation chronique dans les années à venir, ce qui peut être exacerbé\
      \ par de graves pénuries périodiques de nourriture </p>.\n<p> Pour la synthèse\
      \ de la biomasse, qui sert de ressource alimentaire pour les humains et les\
      \ animaux, l'apport en nutriments aux plantes est considéré comme un prérequis.\
      \ Par conséquent, un apport adéquat et approprié de nutriments aux plantes est\
      \ un élément vital de tout système de production végétale. </p>"
  477da5e7-a512-4091-9f94-a12d18da2080:
    name: Propagation des plantes
    description: "<p> Manuel de terrain de la FAO : </p>\n<p> Les plantes ont deux\
      \ modes de reproduction : sexuée au moyen de graines, et asexuée ou végétative\
      \ au moyen de tissus végétatifs. Les deux façons se produisent dans les plantes\
      \ vivantes de la nature. Dans la nature, certaines plantes se reproduisent principalement\
      \ par voie végétative, tandis que d'autres dépendent presque entièrement de\
      \ la reproduction sexuée. Pour le sélectionneur de plantes, il est souhaitable\
      \ de pouvoir manipuler la reproduction sexuée et végétative (propagation) pour\
      \ s'intégrer dans le programme d'amélioration des arbres </p>.\n<p> Génétiquement,\
      \ les deux modes de reproduction diffèrent. Les graines contiennent des gènes\
      \ provenant du parent femelle (où nous récoltons les graines) et du parent mâle\
      \ (qui fournit le pollen et qui est souvent inconnu). Le matériel végétatif\
      \ est génétiquement identique à la plante mère d'où il a été récolté. Le présent\
      \ guide traite entièrement de la multiplication par voie végétative </p>.\n\
      <p> <strong> Il existe quatre principales utilisations de la multiplication\
      \ végétative dans un programme de sélection des arbres : </strong> </p>\n<ol>\n\
      \ <li> <strong> L'établissement de vergers de semences clonales. </strong> </li>\n\
      \ <li> <strong> La création de banques clonales. </strong> </li>\n <li> <strong>\
      \ La propagation de matériels végétaux de sélection spéciaux, tels que des hybrides\
      \ exceptionnels perdus par la reproduction sexuée, des hybrides stériles, etc.\
      \ </strong> </li>\n <li> <strong> Propagation en masse de matériaux végétaux\
      \ sélectionnés. </strong> </li>\n</ol>\n<p> Il existe plusieurs modes de multiplication\
      \ végétative. Les trois principaux types de multiplication des arbres forestiers\
      \ sont le greffage, la stratification aérienne (marcottage) et l'utilisation\
      \ de boutures (bouturage). Les trois types sont désignés sous l'appellation\
      \ de macropropagation, en guise d'alternative à la micropropagation ou culture\
      \ de tissus végétaux. La multiplication par bouturage est la méthode la plus\
      \ pratique et la moins chère et est généralement préférée lorsque cela est possible.\
      \ Le marcottage est une variation de la propagation par boutures de tiges dans\
      \ lesquelles la formation des racines est initiée avant que la partie de la\
      \ plante ne soit séparée de l'arbre mère. Lors du greffage, la pousse (greffon)\
      \ de l'arbre désiré est jointe à une racine (stock ou racine ou porte-greffe)\
      \ d'origine génétique différente. </p>\n<p> Quelle méthode de propagation à\
      \ utiliser dans une situation particulière est une question d'expérience avec\
      \ l'espèce d'arbre en soi ainsi que le but et les conditions de la propagation.\
      \ Les méthodologies de multiplication végétative doivent être adaptées à chaque\
      \ espèce végétale. La même méthode peut fonctionner différemment dépendant de\
      \ la période de l'année, etc. </p>"
  594fa7d9-13aa-4d38-a527-08f246dbe94f:
    name: Le compostage
    description: "</a><p><a href= \\ » http://www.fao.org/docrep/007/y5104e/y5104e05.htm#bm05.1\\\
      \">FAO :</p>\nLe <p>compostage est le processus naturel de « pourriture » ou\
      \ de décomposition de la matière organique par des micro-organismes dans des\
      \ conditions contrôlées. Les matières organiques brutes telles que les résidus\
      \ de cultures, les déchets animaux, les déchets alimentaires, certains déchets\
      \ municipaux et les déchets industriels appropriés améliorent leur aptitude\
      \ à être appliqués au sol en tant que ressource fertilisante, après avoir été\
      \ transformées en compost. </p>\nLe <p>compost est une source riche en matière\
      \ organique. La matière organique du sol joue un rôle important dans le maintien\
      \ de la fertilité du sol, et donc dans la production agricole durable. En plus\
      \ d'être une source de nutriments pour les plantes, il améliore les propriétés\
      \ physico-chimiques et biologiques du sol. Grâce à ces améliorations, le sol :\
      \ (i) devient plus résistant aux stress tels que la sécheresse, les maladies\
      \ et la toxicité ; (ii) aide la culture à mieux absorber les nutriments ; et\
      \ (iii) possède une capacité de cycle actif des nutriments en raison de la vigoureuse\
      \ activité microbienne. Ces avantages se traduisent par une réduction des risques\
      \ liés à la culture, par des rendements plus élevés et des dépenses moins élevées\
      \ en engrais inorganiques pour les agriculteurs. </p>"
  69b2e983-f078-4152-9a2b-adfb18f4657c:
    name: Lutte antiparasitaire
    description: <p><em>Les insectes et autres ravageurs peuvent constituer un obstacle
      majeur à la production alimentaire, surtout lorsque les ressources pour la lutte
      contre les ravageurs sont rares. Par exemple, dans Tuta <a href= \ » https://www.echocommunity.org/resources/8a61cb6d-d16e-44b4-9f26-7353b98de322\">EDN
      133</a>, nous avons répondu à une question sur les problèmes des mineuses des
      feuilles de la tomate ( (<a href= \ » http://www.tutaabsoluta.com/tuta-absoluta\">
      absoluta)</a> au Nigeria. De fortes infestations de ce ravageur à lui seul peuvent
      réduire les rendements de 80 à 100 % (Gebremariam, 2015). Les ressources suivantes
      tendent à renforcer davantage nos sources d'information sur la gestion et le
      suivi des ravageurs. </em></p>
  d1ed89bd-19de-4cf2-943f-e8131bec2515:
    name: Lutte contre les mauvaises herbes
    description: "<p>Les mauvaises herbes sont une contrainte biotique importante\
      \ pour la production alimentaire. Les mauvaises herbes rivalisent avec les cultures\
      \ pour les mêmes ressources, essentiellement l'eau, les nutriments, la lumière\
      \ et le dioxyde de carbone. De plus, ce sont des hôtes alternatifs pour les\
      \ ravageurs et les agents pathogènes des cultures. De plus, certains d'entre\
      \ eux sont partiellement autotrophes et ne se développent pleinement qu'en parasitant\
      \ des cultures ou des hôtes sauvages. La mondialisation du commerce et la faiblesse\
      \ des législations sur le contrôle des mauvaises herbes dans la plupart des\
      \ pays en développement ont favorisé la propagation des plantes exotiques envahissantes\
      \ (PEE).</p>\n<p>Les mauvaises herbes, en général, précèdent les cultures sur\
      \ les terres agricoles et sont des facteurs majeurs de réduction du rendement.\
      \ En termes écologiques, la majorité des mauvaises herbes annuelles sont des\
      \ plantes de stratégie r, établissant des populations avec un taux de croissance\
      \ relatif élevé (r). Ainsi, ils produisent de nombreuses graines viables et\
      \ leurs populations se développent rapidement, selon un schéma exponentiel.\
      \ La concurrence des mauvaises herbes avec les cultures réduit la production\
      \ agricole (quantité et qualité) et augmente les coûts externes en les répartissant\
      \ au-delà des limites des exploitations. C'est aussi une contrainte majeure\
      \ pour l'augmentation de la productivité des agriculteurs&rsquo;, en particulier\
      \ dans les pays en développement où le contrlole des mauvaises herbes représente\
      \ 20 à 50 % du temps des agriculteurs&rsquo; et maintient les petits exploitants\
      \ dans un cercle vicieux de pauvreté.</p>\n<p><a href=\\\"http://www.fao.org/agriculture/cultures/carte\
      \ thématique du site/thème/spi/scpi-home/gestion des écosystèmes/Gestion intégrée\
      \ des mauvaises herbes/en/\\\"> De la FAO : Gestion intégrée des mauvaises herbes</a></p>"
  7beee9d9-7db3-438e-bb95-7f8fc18cc9dc:
    name: Permaculture
    description: "<p>Le mot permaculture, inventé par son co-fondateur Bill Mollison,\
      \ est formé des mots &ldquo;permanent&rdquo; et &ldquo;agriculture.&rdquo; Le\
      \ concept de permaculture est difficile à expliquer en quelques mots, car le\
      \ terme est utilisé pour décrire (généralement simultanément) à la fois une\
      \ vision du monde/une philosophie pour vivre sur terre et un ensemble de principes\
      \ et de pratiques de conception. </p><p>Bill Mollison a souligné l'aspect philosophique\
      \ dans sa définition : &ldquo;La permaculture est une philosophie de travailler\
      \ avec, plutôt que contre la nature ; d'observation prolongée/profonde et réfléchie\
      \ plutôt que de travail prolongé/profond et irréfléchi ; et de considérer les\
      \ plantes et les animaux dans toutes leurs fonctions, plutôt que de traiter\
      \ chaque zone comme un système à produit unique&rdquo; (Mollison 1988).</p><p>Rafter\
      \ Ferguson, un chercheur et praticien de la permaculture réputé, a une manière\
      \ élégante et simple de cerner les nombreux aspects de la permaculture : &ldquo;La\
      \ permaculture répond aux besoins humains tout en améliorant la santé de l'écosystème&rdquo;\
      \ (<a href=\"http://liberationecology.org/2012/11/14/wait-youre-studying-what-again-part-2/\"\
      >Ferguson </a>2012). Pour se prémunir contre le réductionnisme, Rafter ajoute\
      \ une mise en garde à sa définition concise, disant : &ldquo;&rsquo; Je suis\
      \ tout à fait pour les définitions abrégées dans le bon contexte tant qu'elles&rsquo;\
      \ sont utilisées pour communiquer un principe plutôt que d'obscurcir la complexité\
      \ fondamentale&rdquo; (<a href=\"http://liberationecology.org/2013/06/13/the-convenience-and-poverty-of-simple-definitions/\"\
      >Ferguson </a>2013b).</p><p>Ma propre définition de la permaculture est la suivante :\
      \ <em>La permaculture est un ensemble cohérent d'éthiques, de principes et de\
      \ pratiques qui aident à guider la gestion d'un écosystème en vue d'assurer\
      \ la résilience et l'abondance à tous ses habitants</em>. -- Brad Ward </p>"
  e7940e6c-ebbb-4b78-9115-fa5de38fa0d7:
    name: Apiculture
    description: "<p> <a href=\"http://www.fao.org/3/a-i2462e.pdf\"> FAO : </a> </p>\
      \ <p> Dans presque tous les pays du monde, les abeilles et leurs produits sont\
      \ non seulement bien connus et prisés par les consommateurs, mais aussi ils\
      \ fournissent des moyens de subsistance durables à de nombreux petits agriculteurs\
      \ et autres communautés rurales et non rurales. Les abeilles offrent un grand\
      \ potentiel avec peu d'investissements. En tant qu'une entreprise agricole,\
      \ l'apiculture ne nécessite pas un titre de possession de propriété foncière\
      \ ou d'affermage de ladite propriété, on peut démarrer l'entreprise avec des\
      \ équipements et des outils qui peuvent être obtenus localement et, dans de\
      \ nombreux cas, les compétences et les connaissances requises pour une telle\
      \ entreprise se trouvent dans les traditions locales. En tant qu'entreprise\
      \ commerciale, elle offre non seulement des produits divers tels que le miel\
      \ et la cire, entre autres, qui peuvent être vendus sur les marchés locaux et\
      \ devenir une source importante de revenus réguliers pour les familles agricoles,\
      \ mais peut également fournir des services complémentaires, telle que la pollinisation\
      \ des cultures. De plus, les produits apicoles améliorent la nutrition des familles\
      \ agricoles et constitue une source de remèdes dans les soins de santé traditionnels.\
      \ </p>"
  c3a64de8-dd10-45e4-9af4-ce0432882f7d:
    name: Petits animaux
    description: <p> Le but de cette liste de ressources est d'aider à atténuer la
      faim et la pauvreté en améliorant la production du menu bétail. </p>
  7ecaa464-c368-46d7-8433-c1ea37b38a62:
    name: Bétail
    description: "<p> Dans les pays qui subissent une forte pression démographique,\
      \ il y a rarement assez de terres pour les pâturages ou pour les cultures destinées\
      \ spécifiquement à l'élevage. Dans de nombreux cas, la nourriture du bétail\
      \ provient de résidus agricoles disponibles localement et du fourrage mature\
      \ récupéré, qui est généralement déficient en minéraux, en énergie et en protéines.\
      \ Les animaux dans ces situations ne sont pas principalement des producteurs,\
      \ mais plutôt sont utilisés comme : assurance, capital mobile, source de carburant,\
      \ traction, usine d'engrais et symboles de statut. Des recherches peu sophistiquées\
      \ mais scientifiquement fondées ont été menées dans des pays en développement,\
      \ principalement sur des exploitations agricoles, au cours des dernières décennies,\
      \ dans le but d'optimiser la production de ces animaux à partir des ressources\
      \ locales. </p>"
  52123d24-f1bb-47ae-9757-b08ded0bb2d8:
    name: Volaille
    description: <p> Les animaux domestiques producteurs d'aliments dans le monde
      sont deux fois plus nombreux que la population humaine. Il existe des milliers
      d'espèces animales dans le monde, mais seules quelques-unes ont été domestiquées
      avec succès de façon permanente et aucune au cours des 2000 dernières années.
      En fait, cinq espèces (bovins, moutons, chèvres, poulets et porcs) représentent
      plus de 95 % des animaux d'élevage du monde &#39; et les cinq espèces se trouvent
      toutes dans les basses terres (zones de plaines) tropicales humides. De tous
      les animaux traditionnels à petite échelle des tropiques, cependant, les poulets
      sont de loin les plus communs, car en fait, ils sont répandus dans le monde
      entier. </p> <p> </p>
  0418297a-68ab-49db-b6e1-66c7e973b20c:
    name: 'Aquaculture [Poissons et autres]'
    description: <p> La pisciculture peut susciter beaucoup d'intérêt et d'enthousiasme.
      Il a un fort potentiel pour produire des protéines de haute qualité en des périodes
      de temps relativement courtes et dans de petits espaces. La pisciculture est
      l'un des moyens par lesquels les agriculteurs pauvres du monde entier peuvent
      compenser l'apport en protéines qui souvent fait défaut dans la ration alimentaire
      familiale et qui est disponible à des prix exorbitants. </p>
  24ca7204-ff59-4823-9cb9-c54ff35544bc:
    name: Développement transformationnel
    description: "<p> <strong> Le développement transformationnel </strong> est le\
      \ processus par lequel les enfants, les familles et les communautés identifient\
      \ et surmontent les obstacles qui les empêchent de vivre pleinement leur vie.\
      \ Vision mondiale </p> <p> La transformation implique un changement fondamental\
      \ qui, dans le contexte de la durabilité, nécessite des changements radicaux\
      \ et systémiques des valeurs et des croyances, des modèles de comportement social\
      \ et des régimes de gouvernance et de gestion à pluridimentionnels (Olsson <em>\
      \ et al. </em> 2014). La transformation a été décrite comme un processus comportant\
      \ trois phases distinctes : (1) se préparer au changement, (2) Subir et s'accomoder\
      \ (gérer) à la transition et (3) renforcer la résilience de la nouvelle trajectoire\
      \ de développement (Olsson <em> et al. </em> 2004). <a href=\"https://www.resalliance.org/transformations\"\
      > Le pacte de la résilience </a> </p> <p> La résilience est la capacité d'un\
      \ système socio-écologique à absorber ou résister aux perturbations et autres\
      \ facteurs de stress de sorte que le système demeure dans le même régime, essentiellement\
      \ en maintenant sa structure et ses fonctions. Il décrit le degré auquel le\
      \ système est apte à s'auto-organiser, à apprendre et à s'adapter (Holling 1973,\
      \ Gunderson &amp; Holling 2002, Walker <em> et al </em>. 2004). <a href=\"https://www.resalliance.org/resilience\"\
      > The Resilience Alliance </a> </p>"
  2aff6f2b-ab48-4bd6-b692-cfea8339978b:
    name: Développement agricole
    description: <p> Le développement est a) un processus par lequel les gens apprennent
      à résoudre leurs propres problèmes, b) de manière durable. Ce qui sous-entend
      de progresser/évoluer d'un problème à l'autre. Le développement agricole est
      possible sous plus de formes et de climats que ce que l'on pense souvent. Roland
      Bunch </p>
  6835028c-2876-424b-a915-55d13c331d93:
    name: Développement communautaire
    description:
  0be196a6-5573-4737-a485-2fdf5c7fb5d6:
    name: Notes techniques sur les technologies appropriées
    description: <p> Les notes techniques sur les technologies appropriées décrivent
      des technologies simples et à petite échelle visant à améliorer l'accès des
      gens &#39; à la nourriture, à l'eau et à un abri. Chaque document présente et
      explique le concept général derrière la solution tehnologique, certains incluent
      même des instructions sur la façon d'en construire une. </p>
  802ee6ab-74bf-4e1b-abf2-55ca9a6ead47:
    name: Ressources clés concernant la technologie adaptée
    description: <p>La technologie appropriée décrit des technologies simples et à
      petite échelle visant à améliorer l'accès des gens&#39; à la nourriture, à l'eau
      et à un abri. Chaque document présente et explique le concept général derrière
      la solution technologique, certains incluent même des instructions sur la façon
      d'en construire une.</p>
  979216a4-a7a8-4b59-9373-5f5462ff0e37:
    name: Technologies des semences
    description: <p> Les semences ont naturellement leur place dans presque toutes
      les entreprises ayant un rapport avec le développement agricole. Les graines
      de la plupart des plantes alimentaires sont petites et, de ce fait, sont plus
      faciles à être transportées et peuvent être expédiées sur de plus longues distances
      que les boutures végétatives. Pour l'agriculteur, les semences représentent
      la promesse d'un approvisionnement continu en nourriture. </p> <p> Comme pour
      tout outil de développement &ldquo;, &rdquo; cependant, les semences peuvent
      être mal utilisées. Par exemple, la distribution de semences mal entreposées
      ayant un taux de germination faible pourrait exposer les agriculteurs à un risque
      de mauvaise récolte. </p>
  472b71d9-c97d-4fde-b890-128dd2036bde:
    name: ' Ressources en eau'
    description: "<p> Le monde doit produire environ 60 pour cent de nourriture en\
      \ plus d'ici 2050 pour assurer la sécurité alimentaire mondiale, et ce, tout\
      \ en conservant et en améliorant la base des ressources naturelles. L'eau est\
      \ un intrant majeur dans l'approvisionnement alimentaire&ndash; depuis la production\
      \ sur le terrain jusqu'aux différentes étapes de la chaîne de valeur. L'eau\
      \ est également nécessaire pour répondre aux besoins personnels et domestiques,\
      \ pour les productions énergétique et industrielle, et pour maintenir des écosystèmes\
      \ et des services écosystémiques importants dont la survie dépend de l'eau.\
      \ Cependant, avec l'augmentation de la demande et de la concurrence pour l'eau,\
      \ les ressources en eau de la planète &rsquo; sont soumises à des pressions\
      \ croissantes dues au changement climatique, à la mauvaise gestion et à la pollution\
      \ </p> <p>. L'agriculture détient la clé pour atteindre avec succès les objectifs\
      \ et les aspirations énoncés dans : Les objectifs de développement durable et\
      \ L'accord de Paris sur le changement climatique. elle est également cruciale\
      \ pour les moyens de subsistance de centaines de millions de petits exploitants\
      \ agricoles et de communautés rurales dans le monde. </p> <p> Les agriculteurs\
      \ doivent être au centre de tout processus de changement dans le domaine agricole.\
      \ Grâce à des politiques appropriées qui offrent des incitations et garantissent\
      \ une gouvernance efficace, les agriculteurs peuvent être habilités à conserver\
      \ la biodiversité, à protéger les écosystèmes et à minimiser les impacts environnementaux.\
      \ </p> <p> - FAO </p>"
  3521dd1a-714b-4e8a-84ef-f149299ef8bd:
    name: Construction
    description: <p> Avoir un abri est une nécessité fondamentale. Des méthodes de
      planification, de conception et de construction adéquates sont essentielles.
      Les facteurs à prendre en compte comprennent l'utilisation optimale de la main-d'œuvre
      locale, l'utilisation de matériaux de construction produits localement et des
      techniques de construction abordables, gérables et présentant le meilleur intérêt
      pour la communauté locale. </p> <p> -Action pratique </p>
  3ef813b9-bf4d-484e-9062-460cdd85f15b:
    name: Charbon à usage agricole
    description: <p> Le biochar est le produit solide carboné de la pyrolyse de la
      biomasse qui peut être utilisé comme matière première chimique à usages multiples
      tels que la production d'énergie et l'adsorption de polluants. En particulier,
      l'application de biochar dans le sol est de plus en plus courante, ce qui peut
      réduire la consommation d'engrais, augmenter les rendements des cultures et
      séquestrer le carbone. </p> <p> -Lee, Yongwoon. Conseil de l'Asie et du Pacifique,
      Alimentation &amp; Centre de technologie des engrais </p>
  ac0bc0ed-36f2-43d1-acc8-2f25dc4c629b:
    name: Biogaz
    description: <p> &quot; La digestion anaérobie, ou biodigestion, implique la dégradation
      microbienne de matières organiques dans un environnement exempt d'oxygène. Les
      matières premières pour la digestion anaérobie comprennent le fumier de bétail,
      les résidus de cultures, les fruits et légumes de rebuts, les déchets alimentaires
      et d'autres sous-produits biologiques. Le processus produit de l'énergie renouvelable
      sous forme de biogaz (principalement du méthane) et d'un digestat riche en nutriments
      qui peut être utilisé comme biofertilisant au lieu d'engrais commerciaux. &quot;
      </p> <p> - Dr. Ann Wilkie, professeure de bioénergie et de technologie durable
      au département des sciences du sol et de l'eau à l'Université de Floride </p>
      <p> Veuillez noter que les liens ci-dessous peuvent mener à des ressources supplémentaires
      qui n'ont pas encore été ajoutées à cette collection. </p>
  eefbbedc-1a6b-45cb-8f2b-f60929c38dd3:
    name: Après récolte
    description: <p> Une gestion efficace pendant la période post-récolte, plutôt
      que le niveau de sophistication d'une technologie donnée, est la clé pour atteindre
      les objectifs souhaités. Bien que les opérations à grande échelle puissent bénéficier
      d'un investissement dans des machines de manutention coûteuses et des traitements
      post-récolte de haute technologie, ces options ne sont souvent pas pratiques
      pour les manutentionnaires à petite échelle. Au lieu de cela, les technologies
      simples et peu coûteuses peuvent souvent être plus appropriées pour les opérations
      commerciales à faible volume et aux ressources limitées, les agriculteurs impliqués
      dans la commercialisation directe, ainsi que pour les fournisseurs d'exportateurs
      dans les pays en développement. </p> <p> — FAO </p> <p> Les causes des pertes
      et du gaspillage alimentaires dans les pays à faible revenu sont principalement
      liés aux limitations financières, managériales et techniques des techniques
      de récolte, des installations de stockage et de refroidissement dans des conditions
      climatiques difficiles, des infrastructures, des systèmes d'emballage et de
      commercialisation. Étant donné que de nombreux petits exploitants agricoles
      des pays en développement vivent en marge de l'insécurité alimentaire, une réduction
      des pertes alimentaires pourrait avoir un impact immédiat et significatif sur
      leurs moyens de subsistance. </p> <p> Les chaînes d'approvisionnement alimentaire
      dans les pays en développement doivent être renforcées, entre autres, en encourageant
      les petits agriculteurs à organiser, à diversifier et à augmenter leur production
      et leur commercialisation. Des investissements dans les infrastructures, le
      transport, les industries alimentaires et les industries de l'emballage sont
      également nécessaires. Les secteurs public et privé ont tous deux un rôle à
      jouer pour y parvenir. </p> <p> - <a href="http://www.fao.org/docrep/014/mb060e/mb060e00.pdf">
      FAO, Save Food ! , 2011 </a> </p>
  789c75d3-72f2-4968-989b-f1dd33069e84:
    name: Systèmes de dessiccation
    description:
  1ff6554e-f697-4336-bede-97c2578e8abb:
    name: Conférence internationale de ECHO sur l'agriculture, Édition 2020
    description: "<p> La Conférence internationale sur l'agriculture de l'année 2020\
      \ a perpétué la tradition consistant à mettre en exhergue les figures de proue\
      \ dans divers aspects du développement agricole &mdash; des praticiens, des\
      \ scientifiques et des leaders communautaires. Le contenu a été présenté en\
      \ séances plénières et en petits groupes simultanés, avec de nombreuses occasions\
      \ de réseautage, comme les anciens participants le savent et s'y attendent..\
      \ </p> <p> Les différences : pas de visa requis, pas de voyage, pas d'hôtel !\
      \ Des coûts réduits, plus de personnes, plus de perspectives ! Les participants\
      \ peuvent également organiser ou assister à des soirées de visionnement avec\
      \ d'autres délégués ayant des intérêts similaires ou travaillant dans des régions\
      \ ou des lieux communs. </p> <p> La conférence de 2020 s'est déroulée en une\
      \ seule journée, sur une période de sept heures, au lieu d'être étalée sur trois\
      \ jours. </p> <ul> <li> <ul> <li> Conférenciers principaux de classe mondiale\
      \ </li> <li> Séances en petits groupes interactives </li> <li> Réseautage et\
      \ interaction avec les conférenciers et autres délégués </li> </ul> </li> </ul>\
      \ <p> Les Lightning talks (présentations éclaires/discussions) sont des vidéos\
      \ de 2 à 5 minutes sur des sujets spécifiques qui illustrent comment les praticiens\
      \ du monde entier mettent en œuvre des techniques et des principes basés sur\
      \ nos quatre thèmes. </p> <p> Les sessions en petits groupes sont des enregistrements\
      \ des discussions en direct avec les conférenciers de la session plénière et\
      \ avec des membres du réseau représentant des domaines thématiques connexes.\
      \ Certains d'entre eux ont également créé des Lightning Talks. </p>"
  bff97beb-75f0-4142-874b-169885ae97b6:
