    description: "<p>L&#39;auto-formation asynchrone est le mode de diffusion des\
      \ cours. Elle est bas&eacute;e sur un apprentissage individuel qui implique\
      \ de fa&ccedil;on active l&#39;apprenant par le biais d&#39;&eacute;crans dynamiques,\
      \ d&#39;&eacute;tudes de cas illustratives, de tests et d&#39;exercices interactifs\
      \ qui permettent &agrave; des sujets complexes d&rsquo;&ecirc;tre accessibles\
      \ aux novices et d&rsquo;approfondir les connaissances des experts.</p><p>L&#39;apprentissage\
      \ asynchrone permet &agrave; l&#39;utilisateur de r&eacute;aliser un cours ou\
      \ une le&ccedil;on au moment o&ugrave; il en a besoin : c&#39;est la formation\
      \ &laquo; juste &agrave; temps &raquo;. En plus du contenu p&eacute;dagogique,\
      \ chaque cours propose des liens vers des sources d&#39;information, des tutoriels,\
      \ des m&eacute;mos et des aides en ligne.</p>"
