  a8a9ca60-f914-4c69-ade4-be48fbb9d974:
    name: Salon virtuel des technologies appropriées de ECHO 2020
    description: <p> Inspiré par notre centre d'impact régional en Afrique de l'Est,
      ECHO a organisé pour la première fois un salon des technologies appropriées
      lors de notre conférence internationale annuelle sur l'agriculture en 2019,
      exhibant plus de 20 technologies différentes. Nos délégués ont exploré et interagi
      avec ces outils, élargissant ainsi les possibilités. Conformément à l'esprit
      de l'événement de l'année dernière &#39;, ECHO a mis en ligne le salon des technologies
      appropriées. </p> <p> Nous avons entendu Erwin Kinsey, directeur du centre régional
      d'impact de l'Afrique de l'Est, et Harold Msanya, coordinateur des technologies
      appropriées. Ensemble, ils ont discuté de leur expérience en matière de renforcement
      des capacités créatives. Des organisations et des praticiens du réseau ECHO
      &#39; ont discuté de la façon dont ils ont utilisé les technologies dans leur
      contexte. </p> <ul> </ul>
  c09a032d-3d2a-40c5-b8f4-1891478cef6b:
