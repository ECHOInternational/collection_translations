  8c2af503-2d46-44b0-9fec-3b567cb7d890:
    name: Mmonyoko wa udongo
    description: <p> Wakati maarifa ya jinsi mmomonyoko wa udongo unavyotokea na jinsi
      ya kuudhibiti umedhibitishwa, utafiti zaidi unahitajika juu ya jinsi ya kupima
      viwango vya upotezaji wa udongo na bajeti ya hatua za kuipunguza bado inajadiliwa.
      Kwa kweli, kuna kutokubaliana juu ya ikiwa mmomonyoko hubadilisha udongo kuwa
      chanzo au kuzama kwa uzalishaji wa kaboni, na vile vile njia zinazopingana kutathmini
      uhusiano kati ya saizi ya milipuko ya mvua na uwezekano wa kutenganisha chembe
      za mchanga na kuziondoa kwenye mandhari. / P> </ p>
  0c1f834a-e111-47a8-a827-8344ec366f35:
    name: Rutuba ya udongo
    description: <p> Mimea yote inahitaji vitu kadhaa vya madini kwa ukuaji mzuri,
      ukuzaji, na matengenezo. Muundo wa kimsingi wa viumbe vyote umejengwa kwa kaboni
      (C), oksijeni (O) na hidrojeni (H). Mimea hupata vitu hivi kutoka kwa maji (H
      <sub> 2 </sub> O) kwenye mchanga na dioksidi kaboni (CO <sub> 2 </sub>) angani,
      kwa hivyo hakuna mchango unaohitajika zaidi ya kuwa na uhakika mmea una upatikanaji
      wa maji wa kutosha kukidhi mahitaji yake. Kugeuza H <sub> 2 </sub> O na CO <sub>
      2 </sub> kuwa vizuizi vya ujenzi wa kikaboni, hata hivyo, ni mchakato mgumu
      ambao unahitaji msaada wa angalau vitu vingine 13. </p> <p > Vitu vitatu, nitrojeni
      (N), fosforasi (P), na potasiamu (K), zinahitajika kwa idadi kubwa na hurejelewa
      kama <strong> msingi </strong> au <strong> macronutrients </strong>. N ni sehemu
      muhimu ya protini zote, kwa hivyo ni muhimu kwa muundo wa mmea. P ni sehemu
      ndogo ya protini, lakini ni muhimu kwa molekuli zinazodhibiti mtiririko wa nishati
      ndani ya mmea na ni sehemu ya nyenzo za maumbile. Jukumu la K linaonekana kuwa
      katika kudumisha mkusanyiko sahihi wa chumvi kwenye mmea wa mmea. N, P, na K,
      kwa viwango tofauti, ni sehemu kuu za mbolea zote za kemikali. <strong> Kulingana
      na asili ya mbolea, kiasi chao kinaweza kuonyeshwa kama N, P <sub> 2 </sub>
      O <sub> 5 </sub>, na K <sub> 2 </sub> O </ nguvu>. </p>
  62cded0c-6471-4814-a580-c9e65a6bf25c:
    name: Udongo wenye chumvichumvi
    description: Wakulima na bustani katika maeneo yenye ukame na ukame ulimwenguni
      wanakabiliwa na shida mbili zinazohusiana lakini tofauti, ambazo hupunguza mazao
      wanayoweza kupanda na mavuno ya mazao haya. Shida ya msingi ni ukosefu wa mvua
      inayohitajika kwa mimea inayokua. Ya pili ni mkusanyiko wa chumvi kwenye ukanda
      wa mizizi. Viwili vinahusiana, lakini sio lazima vitokee pamoja. Wakati kiwango
      cha chumvi cha maji ya mchanga ni kikubwa kuliko kile cha maji ndani ya seli
      za mmea, mizizi ya mmea haiwezi kunyonya maji ya mchanga. Wanaweza hata kupoteza
      maji kwenye mchanga. Chumvi nyingi za mchanga pia zinaweza kusababisha sumu
      maalum au usawa wa ion. Katika hali nyingine, tiba ya shida hizi ni kuboresha
      mifereji ya maji. Walakini, shida za chumvi mara nyingi ni ngumu zaidi na zinahitaji
      usimamizi mzuri wa udongo na vile vile matumizi ya mazao yanayostahimili chumvi.
      </p>
  b621250c-0dd4-44bc-8d41-6f65113b5a81:
    name: Kuvu na vijidudu
    description:
  1871bc37-1f65-4ff9-a289-dfeff8be160d:
    name: Maelezo ya kiufundi ya udongo
    description: <p> Ni rahisi kusema kwamba mkulima anachohitaji kufanya ni kuongeza
      mbolea na angevuna vya kutosha kulisha familia yake na wengine waliobaki kuuza.
      Walakini, ikiwa hana rasilimali na hakuweza kulisha familia yake vya kutosha
      hatakuwa na wasiwasi juu ya kulisha familia yake na ya jirani. Katika makala
      <em> Sayansi </em>, Foley, <em> et al </em>. (2005) wameonyesha kuwa njia nyingi
      za kisasa za kilimo zinazohitaji matumizi makubwa ya mbolea za kemikali na kupeleka
      maji kwenye maeneo ya pembezoni hayawezekani. Bunch (2002) pia ameelezea kuwa
      mbolea ya mchanga wa kitropiki inaweza hata kuwa na tija, kulingana na zao na
      udongo. </ p>
  e95d0cd8-6a74-425b-9bad-f67b242b3e53:
    name: Mboji ya minyoo
    description: <p> Minyoo au kilimo cha mimea ni mbinu muhimu ya kuchakata taka
      za jikoni na mifugo kwenye mbolea tajiri ya kikaboni, kwa ajili ya kuzalisha
      chakula chenye protini nyingi kwa kuku na kuanzisha biashara yenye faida kubwa
      ya kuuza minyoo na kutupwa kwa minyoo kwa shamba dogo. Minyoo ni washirika muhimu
      katika kujenga udongo katika bustani yako, iwe ni jikoni au bustani ya milango
      ya bustani au bustani kubwa ya soko. inahitaji kiasi kizuri cha vitu vya kikaboni.
      Vitu vya kikaboni vinaweza kuongezwa kwenye mchanga kutoka kwa vyanzo kadhaa
      (Tazama Vidokezo vya Teknolojia ya ECHO, Mbolea na Matandazo ya Udongo wenye
      Afya, Mazao ya Mbolea ya Kijani na Uzazi wa Udongo) Kimsingi inajumuisha taka
      za mimea na wanyama, na taka hizi ni bora kwa kulisha na kudumisha & ldquo;
      kuishi & rdquo; au sehemu ya kibaolojia ya mchanga na kuupa afya & ldquo; afya.
      & rdquo; </p>
  458b2f8c-3483-4698-aa2d-b9583a971411:
    name: Dawa za asili za majani
    description:
  0857b6e0-7089-4e6d-b4fc-82c62463f877:
    name: Chai ya mboji
    description: '<p> Kwa kuchanganya mbolea na maji na utamaduni kwa muda mdogo,
      tunaweza kutoa chai ya mbolea, iwe chai ya mbolea iliyo na hewa au la. Chai
      ya mbolea isiyo na hewa. Chai za mbolea hutumiwa kwa athari yao ya faida kwenye
      mimea. Mbolea ya hali ya juu inahusu mbolea iliyo na shughuli nyingi za viumbe.
      Chai ya mbolea hutengenezwa na njia mbili za kutengenezea: njia isiyo na hewa
      njia ya kupumua. Kwa njia zote mbili za mbolea ya uzalishaji wa chai ya mbolea
      ya chakula inaweza kuwa au inaweza kuongezwa. Utofauti umehusishwa na sababu
      kadhaa zinazoathiri mchakato wa uzalishaji. Kila moja ina sifa zinazoathiri
      ubora wa mbolea iliyokomaa. Mbolea ina kundi anuwai la viumbe vinavyoongozwa
      na bakteria na fangasi wanaoshiriki katika kuoza kwa vitu vya kikaboni. Unywaji
      wa chai kabla ya matumizi ya majani inaweza kupunguza virutubisho na idadi ya
      vijidudu. - <a href="https://www.researchgate.net/publication/278242997_An_Overview_of_The_Benefits_of_Compost_tea_on_Plant_and_Soil_Structure">
      Mafanikio katika Utaftaji wa Vinjari </a> </p>'
  3a3be638-b663-4831-8337-df66355b822f:
    name: Bokashi
    description: </ p Bokashi ni neno la Kijapani ambalo halina tafsiri nzuri kwa
      Kiingereza, kulingana na Yukiko Oyanagi, mfanyakazi wa Taasisi ya Vijijini ya
      Asia (ARI) huko Japani. Walakini, aina zote za bokashi hutengenezwa kupitia
      michakato ya kuchachua. </p> <p> Kuna angalau aina mbili tofauti za bokashi
      zinazokuzwa na kutumiwa na wakulima, wakulima na bustani. Moja tutayaelezea
      kama mbolea ya bokashi iliyochachwa na nyingine ni bokashi ya jikoni. </p>
  32c5369b-e815-4b4a-9656-93a9d3c74e2f:
    name: Uzalishaji wa mimea
    description:
  ad15ff9d-863d-446b-83e8-cad931f11a85:
    name: Teknolojia ya mpira wa mbegu
    description: <p> <strong> Nini & rsquo; sa Mpira wa mbegu? </strong> </p> <p>
      Mbegu za mbegu ni mbinu ya zamani ya kueneza mimea kutoka kwa mbegu bila kufungua
      mchanga na zana za kilimo kama vile jembe. </p> Kupatikana na kupatikana kwa
      mipira ya mbegu (au & ldquo; Clay Dumplings & rdquo; kama alivyowaita) katika
      nyakati za kisasa kawaida hupewa mkulima asilia wa Kijapani na mwanafalsafa
      Masanobu Fukuoka. </p> <p> Kama ilivyo kwa wakulima wengi wa asili, Fukuoka
      waliamini kuwa kilimo kwenye maeneo makubwa ni kazi ngumu, huharibu afya ya
      udongo, na mwishowe haihitajiki na hivyo kupoteza wakati na nguvu. Kwa hivyo,
      mpira wa mbegu umekuwa sehemu muhimu ya biashara nyingi za asili za kilimo na
      uhifadhi duniani kote. </p> <p> <a href = "https://permaculturenews.org/2014/06/18/
      -mbinu-ya-kilimo / "> - Habari za Kilimo </a> </ p>
  da3a30a1-d502-4687-b5e8-28128b67ec8f:
    name: Kupandikiza
    description: '<p> Kutoka kwa Mwongozo wa Shamba la FAO: </p> <p> Kuna njia kadhaa
      za uenezaji wa mimea. Aina kuu tatu katika uenezaji wa miti ya msitu ni upandikizaji,
      upangaji hewa na matumizi ya vipandikizi. Aina hizo tatu zinajulikana kama macropropagation,
      kama mbadala ya micropropagation au utamaduni wa tishu. Kueneza kwa vipandikizi
      ni njia rahisi na rahisi zaidi na kawaida hupendelea inapowezekana. Mpangilio
      wa hewa ni tofauti ya uenezaji na vipandikizi vya shina ambayo malezi ya mizizi
      huanzishwa kabla ya sehemu ya mmea kutenganishwa na mti mama. Katika upandikizaji,
      shina (scion) ya mti unaotakiwa umeunganishwa na mzizi (hisa au mzizi) wa asili
      tofauti ya maumbile. uzoefu na spishi ya miti ya kibinafsi pamoja na kusudi
      na hali ya uenezaji. Mbinu za uenezaji wa mimea zinapaswa kubadilishwa kwa spishi
      za mmea binafsi. Njia hiyo hiyo inaweza kufanya kazi tofauti kwa wakati tofauti
      wa mwaka, n.k </p>'
  fc9b6ef8-5823-446f-af87-01e40b5aaf38:
    name: Usimamizi wa kitalu
    description: <p> & quot; Kilimo na kilimo cha bustani ni sayansi muhimu kwani
      zinatosheleza hitaji la msingi la chakula kwa Wanadamu. Chakula chenye ubora
      na kiidadi kinaweza kuzalishwa kutoka kwa mimea yenye afya ambayo huzalishwa
      tu wakati miche / miche yao ina nguvu na afya. Kitalu kwa hivyo ni hitaji la
      msingi la kilimo cha maua. & Quot; - Kitabu cha Rasilimali juu ya Usimamizi
      wa Kitalu cha Bustani </p> <p> </p> <p> Rasilimali nyingi zilizoorodheshwa zilitambuliwa
