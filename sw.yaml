  1ff6554e-f697-4336-bede-97c2578e8abb:
    name: Mkutano wa Kimataifa wa Kilimo wa ECHO wa 2020
    description: '<p> Mkutano wa Kimataifa wa Kilimo wa 2020 uliendeleza utamaduni
      wa kushirikisha sauti zinazoongoza katika nyanja anuwai za ukuzaji wa kilimo
      & watendaji, wanasayansi, na viongozi wa jamii. Yaliyomo yalitolewa kwa vikao
      vya pamoja na vya kawaida, na fursa nyingi za kuwasiliana, kwani washiriki wa
      zamani wamejua na kutarajia. </p> <p> Tofauti: Hakuna visa inayohitajika, hakuna
      kusafiri, hakuna hoteli! Gharama ya chini, watu zaidi, mitazamo zaidi! Wahudhuriaji
      wanaweza pia kuhudhuria au kuhudhuria hafla za kutazama na wajumbe wengine wenye
      masilahi sawa au wanaofanya kazi katika maeneo au maeneo ya kawaida. </p> <p>
      Mkutano wa 2020 ulifanyika kwa siku moja, katika kipindi cha masaa saba, badala
      ya kuenezwa katika kipindi cha siku tatu. na wajumbe wengine . </ p> Baadhi
      ya hizi ziliunda Mazungumzo ya Umeme, vile vile. </p>'
