  64458b4e-492f-43c1-bce0-7e8fd324ab99:
    name: Maendeleo ya jumla
    description: 'Maendeleo ya jumla yanalenga kutosheleza mahitaji ya kimsingi ya
      wanadamu, pamoja na: hitaji la Mungu, chakula, upendo, nyumba, nguo, afya ya
      mwili na akili na hali ya utu wa binadamu. Kwa kuongezea, njia hii inazingatia
      kuwa watu ni viumbe wa kiroho, kijamii na wa mwili, walioundwa kuishi katika
      uhusiano na Mungu, na majirani zao na uumbaji. ilichukuliwa kutoka <a href="https://www.lausanne.org/content/holistic-mission-lop-33#wihm">
      Lausanne Occasional Paper 33 </a> </p>'
  038a9b32-7ac0-4e4a-ab4c-9a8e9f8d12b0:
    name: Mabadiliko ya tofauti
    description: <p> Kutoka <a href="http://changeleadersnetwork.com/free-resource/what-is-transformation-and-why-is-it-so-hard-to-manage">
      <em> Mabadiliko ni nini , na kwa nini ni ngumu sana kudhibiti? Kwanza, hali
      ya baadaye haijulikani unapoanza, na imedhamiriwa kupitia jaribio na makosa
      wakati habari mpya inakusanywa. Hii inafanya kuwa haiwezekani & ldquo; kusimamia
      & rdquo; mabadiliko na mipango ya mradi iliyowekwa tayari, iliyofungwa wakati
      na laini. Unaweza kuwa na mkakati wa mabadiliko ya juu, lakini mchakato halisi
      wa mabadiliko lazima lazima & ldquo; itaibuka & rdquo; unapoenda. Hii inamaanisha
      kwamba watendaji wako, mameneja na wafanyakazi wa mstari wa mbele lazima wafanye
      kazi katika haijulikani & mdash; mahali pa kutisha, kutabirika ambapo viwiko
      vya mkazo na mhemko huwa juu. </p> <p> Pili, hali ya baadaye ni tofauti sana
      kuliko hali ya sasa. kwamba watu na utamaduni lazima wabadilike ili kutekeleza
      kwa mafanikio. Mawazo na tabia mpya zinahitajika. Kwa kweli, mara nyingi viongozi
      na wafanyikazi lazima wabadilishe maoni yao ya ulimwengu hata kubuni siku zijazo
      zinazohitajika, achilia mbali kuifanya vizuri. </p> <p> Bila hizi & ldquo; ndani
      & rdquo; mabadiliko ya mawazo na utamaduni, & ldquo; nje & rdquo; utekelezaji
      wa miundo mpya, mifumo, michakato au teknolojia haitoi ROI iliyokusudiwa. Kwa
      mfano, utekelezaji mkubwa wa IT unashindwa kwa sababu inahitaji mawazo na mabadiliko
      ya kitamaduni ambayo hayafanyiki, kwa mfano, mifumo mpya inahitaji watu kushiriki
      habari kupitia mipaka iliyoshikiliwa sana au kuweka mahitaji ya biashara juu
      ya ajenda zao. Bila mabadiliko haya ya tabia na tabia, watu hawatumii teknolojia
      kama ilivyoundwa na mabadiliko hayawezi kutoa ROI yake. </p> <p> Kwa sababu
      mabadiliko yanaathiri watu kibinafsi, lazima uwashirikishe ili kupata msaada
      wao ; na mapema bora! & quot; </p>
  9efc431e-71a2-41bd-8568-17f082375915:
    name: 'Mabadiliko ya maendeleo ya kilimo '
    description: <P> & quot; Kupanga ufumbuzi muda mrefu itahitaji kina, & ldquo;
      kimuundo mabadiliko & rdquo; katika sekta ya kilimo. Katika nchi zinazoendelea,
      sekta ya kilimo lazima ibadilishe teknolojia mpya na modeli za biashara ili
      kuongeza fursa za kazi, kushinda vikwazo vya rasilimali, kuwezesha ushiriki
      mkubwa wa soko, na kupunguza sifa zisizofaa, haswa kwa wanawake. Kilimo katika
      nchi zilizoendelea lazima zishughulikie lishe isiyofaa, taka ya chakula, uzalishaji
      wa nishati ya mimea, na jinsi sera zao zinavyoathiri nchi zenye mapato ya chini.
      Nchi hizi hazina budi kuongoza katika kutekeleza viwango vya juu vya uzalishaji,
      ufanisi wa rasilimali, usalama wa chakula, na athari za mazingira. & Quot; </
      p> <p> -Kundi la Mada la Kikundi kwenye Kilimo Endelevu na Mifumo ya Chakula,
      2015 </p>
