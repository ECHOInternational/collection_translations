  52fd5e70-e3c4-4b8b-ac28-19b96fe701bf:
    name: Utengenezaji wa mabegi
    description: <p> Kujenga na mifuko ya mchanga (wakati mwingine huitwa mifuko ya
      mchanga) ni ya zamani na mpya.Mifuko ya mchanga imetumika kwa muda mrefu, haswa
      na jeshi, kwa kuunda vizuizi vikali, vya kinga, au kwa kudhibiti mafuriko. Sababu
      zile zile ambazo zinawafanya kuwa muhimu kwa programu hizi huendelea kuunda
      nyumba. Kwa kuwa kuta ni kubwa sana, zinapinga kila aina ya hali ya hewa kali
      (au hata risasi) na pia husimama kwa majanga ya asili kama matetemeko ya ardhi
      na mafuriko. Zinaweza kujengwa kwa urahisi na haraka na vifaa vinavyopatikana
      kwa urahisi, kwa pesa kidogo sana. Mifuko inaweza kujazwa na vifaa vya asili,
      vya asili, ambavyo hupunguza nishati iliyomo kawaida inayohusishwa na utengenezaji
      na usafirishaji wa vifaa vya ujenzi. Nyenzo ya kujaza kwa ujumla ni ya muundo
      wa madini na haifai kuoza (hata wakati unyevu), inavutia wadudu, au inaweza
      kuwaka ... kwa maneno mengine ni ya kudumu sana. Vifaa vya kujaza kwa ujumla
      sio sumu kabisa na haitaondoa moshi wenye sumu ndani ya jengo hilo. </ p>
  20d25787-88ce-4a54-a614-773d5b4d4fcd:
    name: Mianzi
