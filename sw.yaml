  3d481054-5320-4db8-a937-946695a604e9:
    name: Uzalishaji wa samaki
    description: <p> Njia moja ya kuimarisha utamaduni wa samaki bila mchango wa chakula
      ghali ni kupitia tamaduni nyingi. Kwa njia hii chakula asili kilichozalishwa
      katika mazingira ya kitamaduni kinatumika kwa kiwango kikubwa kupitia tabia
      inayolingana au inayosaidia ya kulisha samaki ambayo hayashindani. Ili kutumia
      chakula cha asili kwa kiwango cha juu, na samaki wanavyoweza kubadilisha chakula
      chao ikiwa rasilimali zao za kawaida za chakula zimechoka, ni muhimu sana kujua
      uwiano sahihi kati ya spishi tofauti katika tamaduni nyingi kulingana na hali
      ya ikolojia kwenye bwawa na kuzirekebisha ili zisishindane. </p>
  8c815876-e233-4574-bbd5-e20a7c531087:
    name: Rasilimali za uzalishaji wa samaki
    description: <p> Ufugaji wa samaki unaweza kutoa riba kubwa na msisimko. Ina uwezo
      mkubwa wa kutoa protini ya hali ya juu katika vipindi vifupi na katika sehemu
      ndogo. Ufugaji wa samaki ni njia mojawapo ambayo wakulima masikini ulimwenguni
      wanaweza kutoa protini ambayo mara nyingi inakosekana katika lishe ya familia
      na ni ghali sana kununua. </p>
