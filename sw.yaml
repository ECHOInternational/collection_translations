  a8fabe23-7c21-44d7-8aa0-d5c356374b5b:
    name: Kilimo cha miti ya misitu
    description: "<p>Katika lugha rahisi, kilimo mseto ni uzalishaji wa miti na mazao\
      \ ambayo si miti au wanyama kwenye kipande hicho cha ardhi. Mazao yanaweza kupandwa\
      \ kwa wakati mmoja, kupandwa kwa mzunguko, au yanaweza kulimwa kwenye ploti\
      \ tofauti pale ambapo mahitaji ya kimoja yanaweza kunufaisha kingine. Ingawaje,\
      \ tafsiri hii rahisi imeshindwa kuweka maanani mjumuisho  wa dhana zinazoendana\
      \ na kilimo mseto ambazo zinafanya mfumo huu wa usimamizi wa ardhi kuwezekana\
      \ na wa kujitegemea na unaofaa kiikolojia katika mfumo wowote wa kilimo. Kwa\
      \ hiyo, ufafanuzi wa pili wa kilimo cha mseto ungekuwa ujumuishaji wa miti,\
      \ mimea na wanyama katika mifumo ya kihifadhi ya muda mrefu na yenye uzalishaji.</p>\n\
      <p>Kilimo mseto kinaweza kuzingatiwa kama njia kuliko teknolojia moja iliyokamilishwa.\
      \ Ingawa mifumo kadhaa ya kumaliza imebuniwa inaweza kuhitaji marekebisho kwa\
      \ hali. Kubadilika kwa njia ya kulimo mseto ni moja ya faida zake."
  ac8c10d5-5455-40f6-b7de-e0dc9c935d4c:
    name: Bustani za kijamii
    description: "<p> <strong> Bustani za nyumbani hupatikana katika sehemu nyingi\
      \ zenye unyevu na chini ya unyevu duniani. Wakati mwingine huitwa bustani za\
      \ nyuma au za jikoni. Bustani hizi zina utamaduni uliowekwa na hutoa uwezekano\
      \ mkubwa wa kuboresha usalama wa chakula cha kaya na kupunguza upungufu wa virutubishi.\
      \ Bustani inaweza kuongeza usalama wa chakula kwa njia kadhaa, muhimu zaidi\
      \ kupitia: 1) ufikiaji wa moja kwa moja kwa anuwai ya vyakula vyenye lishe,\
      \ 2) kuongezeka kwa nguvu ya ununuzi kutoka kwa akiba kwenye bili za chakula\
      \ na mapato kutoka kwa mauzo ya bidhaa za bustani, na 3) kurudi nyuma utoaji\
      \ wa chakula wakati wa vipindi vyembamba vya msimu. </strong> </p>\n<p> Njia\
      \ moja rahisi ya kuhakikisha ufikiaji wa lishe bora (tazama Mafunzo </a>) ambayo\
      \ yana virutubishi vya kutosha vya macroand ni kutoa aina anuwai ya vyakula\
      \ kwenye bustani ya nyumbani. Hii ni muhimu sana katika maeneo ya vijijini ambapo\
      \ watu wana nafasi ndogo za kupata mapato na ufikiaji duni wa masoko. Bustani\
      \ za nyumbani pia zinakuwa chanzo muhimu cha chakula na mapato kwa kaya masikini\
      \ katika maeneo ya mijini na mijini. </p>\n<p> Bustani ya nyumbani iliyostawi\
      \ vizuri inauwezo, wakati upatikanaji wa ardhi na maji sio kikwazo kikubwa,\
      \ kusambaza vyakula visivyo vya msingi ambavyo familia inahitaji kila siku ya\
      \ mwaka, pamoja na mizizi na mizizi, mboga na matunda, mikunde, mimea na viungo,\
      \ wanyama na samaki. Mizizi na mizizi ni tajiri wa nishati na jamii ya kunde\
      \ ni vyanzo muhimu vya protini, mafuta, chuma na vitamini. Mboga ya kijani kibichi\
      \ na matunda ya rangi ya manjano au rangi ya machungwa hutoa vitamini na madini\
      \ muhimu, haswa folate, na vitamini A, E na C. Mboga na matunda ni sehemu muhimu\
      \ ya lishe bora na inapaswa kuliwa kama sehemu ya kila mlo. Nyama, kuku na samaki\
      \ ni vyanzo vyema vya protini, mafuta na virutubisho, haswa chuma na zinki.\
      \ Ni muhimu sana katika mlo wa watoto wadogo ili kuhakikisha ukuaji wa kawaida\
      \ na ukuaji wa akili. - FAO </ p>"
  019a4212-aaea-404d-b80b-164c5ab9a44a:
    name: Afya ya mmea
    description: "<p> Msemo wa zamani & lsquo; Huwezi kurekebisha tatizo ikiwa hujui\
      \ unayo & rsquo; inasisitiza sayansi ya msingi ya kugundua magonjwa ya mimea\
      \ na upungufu wa virutubisho. Kwa miaka, wakulima na wanasayansi wamefanya kazi\
      \ pamoja kugundua seti ya dalili za kuona ambazo zinaweza kutumiwa kuamua magonjwa\
      \ na upungufu wa virutubisho katika anuwai ya mazao ya kilimo. Dalili na dalili\
      \ hizi zinaweza kuwa muhimu sana, haswa wakati njia za upimaji wa mchanga na\
      \ mimea haziwezekani na hazipatikani. </p>\nKiswahili"
  20a9c7b7-1f82-48f5-9adf-644cb52cb8cc:
    name: Ikolojia ya kilimo
    description: <p> Ikolojia ya kilimo ni taaluma ya kisayansi, seti ya mazoea na
      harakati za kijamii. Kama sayansi, inachunguza jinsi sehemu tofauti za mfumo
      wa kilimo zinavyoshirikiana. Kama seti ya mazoea, inatafuta mifumo endelevu
      ya kilimo ambayo inaboresha na kuleta utulivu wa mavuno. Kama harakati ya kijamii,
      inafuata majukumu anuwai kwa kilimo, inakuza haki ya kijamii, inakuza utambulisho
      na utamaduni, na inaimarisha uwezekano wa kiuchumi wa maeneo ya vijijini. Wakulima
      wa familia ndio watu wanaoshikilia zana za kufanya kilimo cha kiikolojia. Wao
      ndio watunzaji halisi wa maarifa na hekima inayohitajika kwa ajenda hii. Kwa
      hivyo, wakulima wa familia kote ulimwenguni ndio vitu muhimu kwa uzalishaji
      wa chakula kwa njia ya kilimo. --- FAO <a href=\"https://www.echocommunity.org/en/resource/3021768d-fbd0-4286-89a1-9f7262759442\">
      Kilimo Kilimo & amp; Kilimo cha Familia </a> </p>
  5df58d8f-5e95-4ff2-b4c8-bfca318cbc29:
    name: Kilimo hifadhi
    description: "<p> Wakulima katika sehemu nyingi za ulimwengu, kwa sababu ya kuongezeka\
      \ kwa idadi ya watu, hawana chaguo ila kupanda ardhi yao kila wakati, na rasilimali\
      \ chache kuchukua nafasi ya virutubisho vilivyoondolewa na kila zao linalofuata.\
      \ Mabaki ya mazao mara nyingi hupotea kama chanzo cha vitu hai na matandazo,\
      \ kawaida kwa kuchoma au kwa kuondoa chakula cha wanyama au mafuta ya kupika.\
      \ Hasa ambapo akiba ya virutubisho tayari iko chini, na mchanga wa juu unakabiliwa\
      \ na mmomonyoko, mchanga hupoteza uwezo wake wa kudumisha mavuno ya kutosha\
      \ ya mazao. Kwa kuongezea, hafla mbaya ya hali ya hewa, mabadiliko mabaya ya\
      \ hali ya hewa, mizozo ya wanadamu, na magonjwa yote yanaweza kufanya kazi dhidi\
      \ ya wakulima wadogo & rsquo; uwezo wa kudumisha uwezo wa uzalishaji wa mchanga\
      \ wao. Kilimo cha Hifadhi kinajaribu kushughulikia shida hizi. </p>\n<p> Kilimo\
      \ uhifadhi ni njia ya usimamizi wa ardhi inayookoa rasilimali ambayo inaboresha\
      \ na kudumisha uwezo wa mchanga kuzalisha chakula. Katika kilimo hifadhi, uendelevu\
      \ unahusishwa na uhifadhi wa mazingira ya mandhari ya kilimo. Hii inafanikiwa\
      \ kupitia 1) usumbufu mdogo wa mchanga, 2) kuweka mchanga kufunikwa, na 3) mseto\
      \ wa mazao. Utekelezaji wa mambo haya matatu unahitaji mchanganyiko wa mazoea,\
      \ ambayo kuna chaguzi nyingi. Kufikiria kilimo hifadhi kama mfumo wa jumla,\
      \ badala ya seti maalum ya mbinu, huwapa wakulima na watendaji uhuru wa kutathmini\
      \ na kupitisha seti ya mazoea yanayohusiana na kilimo hifadhi yanayofaa mahitaji\
      \ ya eneo. </p>\nKiswahili"
  6259b5ba-36da-4a0a-8b45-6529bbc02964:
    name: Kilimo cha maeno makavu
    description: <p> Mikoa yenye ukame na ukame mara nyingi hujulikana kama maeneo
      kavu na iko katika Afrika Sahel, Afrika Kaskazini, Mashariki ya Kati, na pwani
      ya Pasifiki ya Amerika Kusini. Maeneo haya yana sifa ya mvua ya chini ya kila
      mwaka na kawaida huwa nyumbani kwa vikundi vya wafugaji. Moja ya wasiwasi kuu
      wa kilimo kwa maeneo kavu ni matumizi bora na uwekaji wa rasilimali chache.
      </ p>
  aa593147-43e3-42c1-aa81-3b764b4eaa4c:
    name: Mbolea ya Kijani na Mazao ya Kufunika
    description: "<p> Mbolea ya kijani/mazao funika ni ... </p>\n<zuia nukuu>\n  <p>\
      \ & ldquo; Aina ya mmea, mara nyingi lakini sio kila wakati wa maua, iwe mti,\
      \ kichaka, mzabibu au mmea wa kutambaa, ambao hutumiwa na mkulima kwa sababu\
      \ moja au kadhaa, angalau moja ambayo ni ya kutunza au < style kali = \\ \"\
      font-weight: bold \\\"> kuboresha rutuba ya udongo </strong> au <strong style\
      \ = \\ \"font-weight: bold \\\"> kudhibiti magugu </strong>. & rdquo; Roland\
      \ Bunch </ p>\n</ nukuu>\n<p> Mbolea za kijani ni zile zinazotumika kwa lengo\
      \ kuu la kuboresha rutuba ya udongo </p>\n<p> Mazao ya kufunika ni yale mazao\
      \ yanayotumika kwa lengo kuu la kudhibiti magugu </p>\n<p> Faida zinazowezekana\
      \ za mbolea ya kijani/mazao funika ni pamoja na: </p>\n<ul>\n  <li> ongeza vitu\
      \ vya kikaboni kwa njia ya uzalishaji wa majani </li>\n  <li> kuongeza baiskeli\
      \ ya virutubisho </li>\n  <li> Kurekebisha nitorgen ya kibaolojia (mazao ya\
      \ kunde) huongeza nitrojeni kwenye mchanga </li>\n  <li> kudumisha au kuongeza\
      \ maisha ya mchanga kupitia kufunika udongo kama & quot; mulch hai & quot;\n\
      \    <ul>\n      <li> joto la chini la udongo </li>\n      <li> kusaidia kuhifadhi\
      \ unyevu wa udongo </li>\n    </ul>\n  </ li>\n  <li> kuongeza uthabiti wa mchanga\n\
      \    <ul>\n      <li> muundo wa mchanga </li>\n      <li> rutuba ya udongo </li>\n\
      \      <li> uhifadhi wa unyevu </li>\n    </ul>\n  </ li>\n  <li> punguza pembejeo\n\
      \    <ul>\n      <li> inaweza kutumia mbegu inayopatikana nchini </li>\n   \
      \   <li> 25-40% kupungua kwa matumizi ya kemikali </li>\n    </ul>\n  </ li>\n\
      \  <li> kupunguza kazi (wakati unakua) </li>\n  <li> uwezekano wa kukuza mapato\n\
      \    <ul>\n      <li> lishe ya wanyama </li>\n      <li> chakula cha binadamu\
      \ (kunde) </li>\n    </ul>\n  </ li>\n</ul>\n<p> Ubaya unaowezekana ni pamoja\
      \ na </p>\n<ul>\n  <li> Matokeo polepole: faida za mazao ya mbolea ya kijani/mazao\
      \ funika ya mwaka wa kwanza mara nyingi hazionekani hadi msimu ujao wa ukuaji\
      \ </li>\n  <li> Unapopandwa mseto, kunaweza kuwa na ushindani kati ya mazao\
      \ </li>\n  <li> Isipokuwa mbolea ya kijani pia inazalisha chakula au mapato,\
      \ haikubalikiwi kila wakati </li>\n</ul>"
  2aa968fd-7f6c-43b4-9a21-533a9cce01de:
    name: Mfumo wa kuimarisha rasilimali za mpunga
    description: <p> Mfumo wa kuimarisha rasilimali za mpunga inajumuisha utumiaji
      wa mchanganyiko wa mazoea ya usimamizi ambayo huongeza hali ya kukua kwa mimea
      ya mpunga, haswa katika ukanda wa mizizi. Ilianzishwa Madagaska mwanzoni mwa
      miaka ya 1980 na Padre Henri de Laulan & iacute; e, kuhani wa Jesuit ambaye
      alitumia zaidi ya miaka 30 katika nchi hiyo akifanya kazi na wakulima. Mnamo
      1990, Chama cha Tefy Saina (ATS) kiliundwa kama NGO ya Malagasy ili kukuza Mfumo
      wa kuimarisha rasilimali za mpunga. Miaka minne baadaye, Taasisi ya Kimataifa
      ya Chakula, Kilimo na Maendeleo ya Cornell, CIIFAD), ilianza kushirikiana na
      Tefy Saina kuanzisha Mfumo wa kuimarisha rasilimali za mpunga  karibu na Hifadhi
      ya Kitaifa ya Ranomafana mashariki mwa Madagascar, ikiungwa mkono na Wakala
      wa Maendeleo ya Kimataifa wa Merika. Tangu wakati huo imejaribiwa nchini China,
      India, Indonesia, Ufilipino, Sri Lanka, Bangladesh na kwingineko na matokeo
      mazuri. </p>
  7d5add7b-15be-4c92-9119-b9c7b65f4ad8:
    name: Maisha ya Mchanga
    description: <p> Kuelewa aina ya mchanga uliopo mahali na jinsi ya kufanya kazi
      na mchanga kudumisha na kuboresha uwezo wake wa kibaolojia ni muhimu kwa uzalishaji
      endelevu wa chakula. </ p>
  204b0e63-e15b-4434-9afd-632ee748a471:
    name: Mbolea
    description: "<p> & quot; Idadi ya watu wasio na lishe ulimwenguni inabaki kuwa\
      \ kubwa bila kukubalika karibu milioni 925. Maswala ya usalama wa chakula ulimwenguni\
      \ yapo sasa, na ni ya kutia wasiwasi kutazamia mbele wakati idadi ya watu ulimwenguni\
      \ inatarajiwa kuongezeka kwa karibu 35% katika kipindi cha miaka 40 ijayo. Pato\
      \ la kilimo litahitaji kuongezeka kwa kiasi kikubwa kutoshea idadi ya watu inayoongezeka.\
      \ Ongezeko kubwa linatarajiwa kutoka kwa kuzalisha zaidi kwenye shamba lililopo\
      \ (kwa mfano, kuongezeka), ingawa shamba mpya litahitajika. Kuongeza mavuno\
      \ ya mazao na kuziba pengo kati ya mazao halisi na yanayoweza kupatikana inaweza\
      \ kupatikana kwa utekelezaji na maendeleo ya mazoea na teknolojia anuwai, pamoja\
      \ na mazoea ya usimamizi wa virutubisho na teknolojia za mbolea. Tathmini ya\
      \ tafiti za muda mrefu imeonyesha kuwa asilimia wastani ya mavuno yanayotokana\
      \ na pembejeo za mbolea kwa ujumla yalitoka karibu 40 hadi 60% katika hali ya\
      \ hewa ya joto (USA na England), na ilikuwa ya juu zaidi katika nchi za hari.\
      \ Vitu vyote vinavyozingatiwa, mbolea isiyo ya kawaida ina jukumu muhimu katika\
      \ usalama wa chakula ulimwenguni, lakini ni lazima itambulike kuwa mavuno mengi\
      \ ni katika mifumo mingine matokeo ya kutumia vyanzo vya virutubishi visivyo\
      \ vya kawaida. Kupitishwa kwa chanzo cha virutubisho-haki cha kanuni za 4R kwa\
      \ kiwango sahihi, wakati unaofaa, na mahali pazuri-kusaidia kuhakikisha matumizi\
      \ sahihi ya rasilimali za virutubisho na tija iliyoboreshwa. & Quot; </p>\n\
      <p> <a href=\\\"http://www.sciencedirect.com/science/article/pii/S1877705812045110\\\
      \"> Usalama wa Chakula na Jukumu la Mbolea katika Kuiunga mkono </ p>"
  bd04c73c-889a-4dbf-a0d8-0437366dd512:
    name: Kupanda lishe
    description: "<p> FAO - </p>\n<p> Idadi ya watu inayopanuka na udharura wa kutokomeza\
      \ njaa na utapiamlo kunahitaji sera zilizoamuliwa na hatua madhubuti za kuhakikisha\
      \ ukuaji endelevu katika uzalishaji na uzalishaji wa kilimo. Kuhakikishiwa kupata\
      \ chakula cha kutosha na salama ni muhimu kwa ustawi wa mtu binafsi na kwa maendeleo\
      \ ya kitaifa, kijamii na kiuchumi. Isipokuwa juhudi za ajabu zifanyike, sehemu\
      \ kubwa isiyokubalika ya idadi ya watu ulimwenguni, haswa katika nchi zinazoendelea,\
      \ bado inaweza kuwa na lishe duni katika miaka ijayo, na mateso ya ziada yanayosababishwa\
      \ na upungufu mkubwa wa chakula mara kwa mara. </p>\n<p> Kwa usanisi wa majani,\
      \ ambayo hutumika kama rasilimali ya chakula kwa wanadamu na wanyama, ugavi\
      \ wa virutubisho kwa mimea ni sharti. Kwa hivyo, usambazaji wa kutosha na unaofaa\
      \ wa virutubisho vya mimea, ni sehemu muhimu ya mfumo wa uzalishaji wa mazao.\
      \ </ p>"
  477da5e7-a512-4091-9f94-a12d18da2080:
    name: Kupanda mmea
    description: "<p> Mwongozo wa Shamba la FAO: </p>\n<p> Mimea ina njia mbili za\
      \ kuzaa, ngono kwa njia ya mbegu, na asexually au vegetatively kupitia tishu\
      \ za mimea. Njia zote mbili hutokea katika mimea hai katika maumbile. Kwa asili,\
      \ mimea mingine huzaa zaidi mboga wakati wengine hutegemea kabisa uzazi wa kijinsia.\
      \ Kwa mfugaji wa mmea ni muhimu kuweza kudhibiti uzazi na mimea (uenezaji) ili\
      \ kutoshea katika mpango wa kuboresha miti. </p>\n<p> Kwa maumbile njia mbili\
      \ za uzazi hutofautiana. Mbegu zina jeni kutoka kwa mzazi wa kike (ambapo tunakusanya\
      \ mbegu) na mzazi wa kiume (ambayo inachangia poleni na ambayo mara nyingi haijulikani).\
      \ Nyenzo ya mboga ni sawa na maumbile ya mmea mama kutoka mahali ilipokusanywa.\
      \ Mwongozo wa sasa unashughulikia kabisa uenezaji wa mimea. </p>\n<p> <strong>\
      \ Kuna matumizi manne kuu ya uenezaji wa mimea katika Programu ya Uzalishaji\
      \ wa Miti: </strong> </p>\n<ol>\n  <li> <strong> Kuanzishwa kwa bustani za mbegu\
      \ za clonal. </strong> </li>\n  <li> <strong> Uanzishwaji wa benki za clonal.\
      \ </strong> </li>\n  <li> <strong> Uenezaji wa nyenzo maalum za kuzaliana, n.k.\
      \ mahuluti ya kipekee ambayo hupotea kupitia uzazi wa kijinsia, mahuluti yasiyo\
      \ na kuzaa n.k </strong> </li>\n  <li> <strong> Uenezaji mkubwa wa vifaa vilivyochaguliwa.\
      \ </strong> </li>\n</ol>\n<p> Kuna njia kadhaa za uenezaji wa mimea. Aina kuu\
      \ tatu katika uenezaji wa miti ya msitu ni upandikizaji, upangaji hewa na matumizi\
      \ ya vipandikizi. Aina hizo tatu zinajulikana kama macropropagation, kama mbadala\
      \ ya micropropagation au utamaduni wa tishu. Kueneza kwa vipandikizi ni njia\
      \ rahisi na rahisi zaidi na kawaida hupendelea inapowezekana. Mpangilio wa hewa\
      \ ni tofauti ya uenezaji na vipandikizi vya shina ambayo malezi ya mizizi huanzishwa\
      \ kabla ya sehemu ya mmea"
  594fa7d9-13aa-4d38-a527-08f246dbe94f:
    name: Mbolea
    description: "<p> <a href=\\\"http://www.fao.org/docrep/007/y5104e/y5104e05.htm#bm05.1\\\
      \"> FAO: </a> </p>\n<p> Kutengeneza mbolea ni mchakato wa asili wa kuoza & #\
      \ 39; au kuoza kwa vitu vya kikaboni na vijidudu chini ya hali inayodhibitiwa.\
      \ Malighafi kama vile mabaki ya mazao, taka za wanyama, takataka za chakula,\
      \ baadhi ya taka za manispaa na taka zinazofaa za viwandani, huongeza uwezo\
      \ wao wa kutumiwa kwa udongo kama rasilimali ya kurutubisha, baada ya kupata\
      \ mbolea. </p>\n<p> Mbolea ni chanzo tajiri cha vitu vya kikaboni. Dutu ya kikaboni\
      \ ina jukumu muhimu katika kudumisha rutuba ya mchanga, na kwa hivyo katika\
      \ uzalishaji endelevu wa kilimo. Mbali na kuwa chanzo cha virutubisho vya mimea,\
      \ inaboresha mali ya kemikali na kibaolojia ya mchanga. Kama matokeo ya maboresho\
      \ haya, udongo: (i) unakuwa sugu zaidi kwa mafadhaiko kama ukame, magonjwa na\
      \ sumu; (ii) husaidia mazao katika matumizi bora ya virutubisho vya mimea; na\
      \ (iii) ana uwezo wa kuendesha baiskeli inayofaa ya virutubisho kwa sababu ya\
      \ shughuli kali za vijidudu. Faida hizi zinajidhihirisha katika hatari ya kupunguza\
      \ mazao, mavuno mengi na kuweka chini kwa mbolea zisizo za kawaida kwa wakulima.\
      \ </p>"
  69b2e983-f078-4152-9a2b-adfb18f4657c:
    name: Usimamizi wa wadudu
    description: <p> <em> Wadudu na wadudu wengine wanaweza kuwa kikwazo kikubwa kwa
      uzalishaji wa chakula, haswa pale ambapo rasilimali za kudhibiti wadudu ni chache.
      Kwa mfano, katika <a href=\"https://www.echocommunity.org/resource/8a61cb6d-d16e-44b4-9f26-7353b98de322\">
      EDN 133 </a>, tulijibu swali kuhusu shida na nyanya mchimba majani (<a href=\"http://www.tutaabsoluta.com/tuta-absoluta\">
      Tuta absoluta </a>) nchini Nigeria. Uvamizi mkubwa wa wadudu huyu peke yake
      unaweza kupunguza mavuno kwa 80 hadi 100% (Gebremariam 2015). Rasilimali zifuatazo
      zinaendelea na juhudi za kuimarisha rasilimali zetu za habari juu ya ufuatiliaji
      na usimamizi wa wadudu. </em> </p>
  d1ed89bd-19de-4cf2-943f-e8131bec2515:
    name: Usimamizi wa magugu
    description: "<p> Magugu ni kikwazo muhimu cha kibaolojia kwa uzalishaji wa chakula.\
      \ Magugu yanashindana na mazao kwa rasilimali hiyo hiyo, kimsingi maji, virutubisho,\
      \ mwanga na dioksidi kaboni. Kwa kuongezea, wao ni wenyeji mbadala wa wadudu\
      \ waharibifu wa magonjwa na vimelea vya magonjwa. Kwa kuongezea, zingine zinakosa\
      \ ugonjwa wa kiotomatiki na hua kabisa kwa mimea ya vimelea au wadudu wa mwituni.\
      \ Utandawazi wa biashara na sheria dhaifu juu ya udhibiti wa magugu katika nchi\
      \ nyingi zinazoendelea imependelea kuenea kwa Mimea Inayovamia Mgeni (IAP).\
      \ </p>\n<p> Magugu, kwa jumla, hutangulia mazao kwenye ardhi ya kilimo na ni\
      \ sababu kuu za kupunguza mavuno. Kwa maneno ya kiikolojia, magugu mengi ya\
      \ kila mwaka ni r-mikakati, na kuanzisha idadi ya watu na kiwango cha juu cha\
      \ ukuaji wa jamaa (r). Kwa hivyo, hutoa mbegu nyingi zinazofaa na idadi yao\
      \ hujijenga haraka, katika muundo wa ufafanuzi. Ushindani wa magugu na mazao\
      \ hupunguza pato la kilimo (wingi na ubora), na huongeza gharama za nje kwa\
      \ kuzieneza katika mipaka ya shamba. Pia ni kikwazo kikubwa kwa wakulima kuongezeka\
      \ & rsquo; tija, haswa katika nchi zinazoendelea ambapo udhibiti wa magugu unadai\
      \ 20 hadi 50% ya wakulima & rsquo; muda na kuweka wafugaji wadogo katika mzunguko\
      \ mbaya wa umaskini. </p>\n<p> <a href=\\\"http://www.fao.org/agriculture/crops/thematic-sitemap/theme/spi/scpi-home/managing-ecosystems/integrated-weed-management/en/\\\
      \"> Kutoka kwa Usimamizi wa Magugu Jumuishi wa FAO </ p>"
  7beee9d9-7db3-438e-bb95-7f8fc18cc9dc:
    name: Rasilimali za kilimo
    description: '<p> Neno permaculture, lililoundwa na mwanzilishi mwenza Bill Mollison,
      limeundwa kutoka kwa maneno & ldquo; permanent & rdquo; na & ldquo; kilimo.
      & rdquo; Dhana ya kilimo cha mimea ni ngumu kuelezea kwa maneno machache tu,
      kwa sababu neno hilo hutumiwa kuelezea (kawaida wakati huo huo) mtazamo wa ulimwengu
      / falsafa ya kuishi duniani na seti ya kanuni na mazoea ya muundo. </ p> ya
      uchunguzi wa muda mrefu na wa kufikiria badala ya kazi ya muda mrefu na isiyo
      na mawazo; na ya kuangalia mimea na wanyama katika kazi zao zote, badala ya
      kutibu eneo lolote kama mfumo wa bidhaa moja & rdquo; (Mollison 1988). (<a href="http://liberationecology.org/2012/11/14/wait-youre-studying-
      what-again-part-2/"> Ferguson </a> 2012). Ili kujilinda dhidi ya kupunguzwa,
      Rafter anaongeza taarifa ya tahadhari kwa ufafanuzi wake mafupi, akisema, &
      ldquo; mimi & rsquo; mimi yote kwa ufafanuzi mfupi katika muktadha sahihi ikiwa
      tu & rsquo; inatumiwa kuwasiliana na kanuni badala ya kuficha ugumu wa kimsingi
      & rdquo; (<a href="http://liberationecology.org/2013/06/13/the-convenience-and-poverty-of-simple-definitions/">
      Ferguson </a> 2013b). > Ufafanuzi wangu mwenyewe wa kilimo cha mimea ni kama
      ifuatavyo: <em> Permaculture ni seti ya maadili, kanuni na mazoea yanayoshirikiana
      ambayo husaidia kuongoza usimamizi wa mfumo wa ikolojia ili kuhakikisha uthabiti
      na wingi kwa wakazi wake wote </em>. - Brad Ward </p>'
  e7940e6c-ebbb-4b78-9115-fa5de38fa0d7:
    name: Ufugaji Nyuki
    description: '<p> <a href="http://www.fao.org/3/a-i2462e.pdf"> FAO: </a> </ p>
      bidhaa hazijulikani tu na zina upendeleo kwa watumiaji, lakini hutoa maisha
      endelevu kwa wakulima wengi wadogo na watu wengine wa vijijini na wasio vijijini.
      Nyuki hutoa uwezo mkubwa na uwekezaji mdogo. Kwa kuwa ufugaji nyuki wa biashara
      ya kilimo hauitaji umiliki wa ardhi au kukodisha, inaweza kuanza na vifaa na
      zana ambazo zinaweza kupatikana mahali hapo na katika hali nyingi ustadi na
      maarifa yanayohitajika kwa biashara kama hiyo hupatikana ndani ya mila ya kawaida.
      Kama biashara haitoi tu bidhaa anuwai, kwa mfano asali na nta kati ya zingine,
      ambazo zinaweza kuuzwa katika masoko ya ndani na kuwa chanzo muhimu cha mapato
      ya kawaida kwa familia za shamba, lakini pia inaweza kutoa huduma za ziada,
      kama vile uchavushaji wa mazao. Kwa kuongezea mazao ya nyuki huboresha lishe
      ya familia ya shamba na inaweza kutoa tiba asili za matibabu. </p>'
  c3a64de8-dd10-45e4-9af4-ce0432882f7d:
    name: Mnyama Mdogo
    description: <p> Madhumuni ya orodha hii ya rasilimali ni kusaidia kupunguza njaa
      na umaskini kwa kuboresha uzalishaji wa wanyama wadogo. </p>
  7ecaa464-c368-46d7-8433-c1ea37b38a62:
    name: Mifugo
    description: '<p> Katika nchi zinazopata msukumo mkubwa wa idadi ya watu, kuna
      ardhi adimu ya kutosha kwa malisho au mazao yanayolimwa mahsusi kwa mifugo.
      Katika visa vingi hulishwa bidhaa za kilimo zinazopatikana ndani na malisho
      yaliyokomaa, ambayo kawaida huwa na upungufu wa madini, nishati na protini.
      Wanyama katika hali hizi sio wazalishaji wa kimsingi lakini badala yake hutumikia
      malengo mengi: bima, mtaji wa simu, chanzo cha mafuta, ushawishi, kiwanda cha
      mbolea, na alama za hadhi. Utafiti wa hali ya juu lakini wa kisayansi umefanywa
      katika nchi zinazoendelea, haswa kwenye shamba, katika miongo michache iliyopita
      ikitaka kuongeza uzalishaji wa wanyama kama hao kutoka kwa rasilimali za hapa.
      </p>'
  52123d24-f1bb-47ae-9757-b08ded0bb2d8:
    name: Kuku
    description: <p> Wanyama wanaozalisha chakula ndani ya nchi huzidi idadi ya wanadamu,
      mbili hadi moja. Kuna maelfu ya spishi za wanyama ulimwenguni, lakini, ni wachache
      tu ambao wamefaulu kufugwa kwa kudumu na hakuna hata moja katika miaka 2000
      iliyopita. Kwa kweli, spishi tano (ng'ombe, kondoo, mbuzi, kuku, na nguruwe)
      zinajumuisha zaidi ya 95% ya wanyama wa shamba na wote watano1 wanapatikana
      katika nchi za hari zenye unyevu. Kati ya wanyama wote wa jadi wadogo katika
      nchi za hari, hata hivyo, kuku ndio kawaida zaidi - kama ilivyo ulimwenguni
      .</p><p> </p>
  0418297a-68ab-49db-b6e1-66c7e973b20c:
    name: 'Ufugaji wa Samaki [Kuhusiana na Samaki]'
    description: <p> Ufugaji wa samaki unaweza kutoa riba kubwa na msisimko. Ina uwezo
      mkubwa wa kutoa protini ya hali ya juu katika vipindi vifupi na katika sehemu
      ndogo. Ufugaji wa samaki ni njia mojawapo ambayo wakulima maskini ulimwenguni
      wanaweza kutoa protini ambayo mara nyingi inakosekana katika lishe ya familia
      na ni ghali sana kununua. </p>
  24ca7204-ff59-4823-9cb9-c54ff35544bc:
    name: Maendeleo ya mabadiliko
    description: '<p> <strong> Maendeleo ya Mabadiliko </strong> ni mchakato ambao
      watoto, familia na jamii hutambua na kushinda vizuizi vinavyowazuia kuishi maisha
      kwa ukamilifu wake wote. Maono ya Ulimwengu </p> <p> Mabadiliko yanajumuisha
      mabadiliko ya kimsingi, ambayo katika muktadha wa uendelevu, yanahitaji mabadiliko
      makubwa, ya kimfumo katika maadili na imani, mifumo ya tabia ya kijamii, na
      serikali za ngazi nyingi za utawala na usimamizi (Olsson <em> et al. </em> 2014).
      Mabadiliko yameelezewa kama mchakato na awamu tatu tofauti: (1) kujiandaa kwa
      mabadiliko, (2) kusonga mabadiliko, na (3) kujenga uthabiti wa njia mpya ya
      maendeleo (Olsson <em> et al. </em> 2004). <a href="https://www.resalliance.org/transformations">
      Muungano wa Resilience </a> </p> <p> Ujasiri ni uwezo wa mfumo wa kijamii-ikolojia
      kunyonya au kuhimili misukosuko na mafadhaiko mengine. kama kwamba mfumo unabaki
      ndani ya serikali hiyo hiyo, kimsingi kudumisha muundo na kazi zake. Inaelezea
      kiwango ambacho mfumo huo una uwezo wa kujipanga, kujifunza na kurekebisha (Holling
      1973, Gunderson & amp; Holling 2002, Walker <em> et al </em>. 2004). <a href="https://www.resalliance.org/resilience">
      Muungano wa Resilience </a> </p>'
  2aff6f2b-ab48-4bd6-b692-cfea8339978b:
    name: Maendeleo ya Kilimo
    description: <p> Maendeleo ni mchakato wa watu kujifunza kusuluhisha shida zao,
      b) endelevu. Inamaanisha kuendelea kutoka shida moja hadi nyingine. Maendeleo
      ya kilimo yanawezekana kwa njia nyingi na hali ya hewa kuliko vile watu wanavyofikiria.
      Roland Bunch </ p>
