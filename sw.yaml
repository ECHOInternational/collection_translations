  4e481f98-3748-49a3-a693-4b1e85fc7435:
    name: Ngwara
    description: <p> Ngwara (pia inajulikana kama maharagwe ya hyacinth katika nchi
      zinazozungumza Kiingereza na dolich katika nchi zinazozungumza Kifaransa) ni
      spishi ya Kiafrika. Ndugu zake wa porini wanaweza kupatikana katika maeneo kame
      ya Namibia na nchi zingine za kusini na mashariki mwa Afrika. Ngwara inajulikana
      sana katika maeneo yenye joto ya mvua kuliko maeneo kavu kama Sahel, ingawa
      inachukuliwa kuwa spishi inayostahimili ukame. Wengine wanadai kuwa inavumilia
      hata ukame kuliko kunde. Ngwara ni ya uvumilivu kwa pH anuwai ya udongo, kutoka
      4.5 hadi 7.5. Inaweza kukua katika mchanga wenye mchanga na kwenye mchanga mzuri,
      mchanga. Ngwara hujibu kuboreshwa kwa uzazi wa mchanga (kwa kutumia mbolea au
      mbolea), lakini katika hali nyingi wakulima hawatumii mbolea au mbolea kwenye
      ngwara. huipa faida kubwa katika nchi za hari zenye ukame. Mizizi inaweza kutumia
      unyevu wa udongo kwa kina cha mita 2.0 na kuruhusu lablab kukamilisha mzunguko
      kamili wa maisha bila umwagiliaji. </p>
