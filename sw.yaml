  572cbf64-0e76-40e7-89fe-183c448b065a:
    name: Vamizi
    description: <p> Spishi nyingi zilizoingizwa katika mazingira mapya haziwezi kuishi
      katika mazingira yao mapya. Walakini, asilimia ya spishi hizi zina uwezo wa
      kupanua eneo wanaloathiri na kuathiri vibaya uchumi, afya ya binadamu au ikolojia
      ya mkoa na inaitwa vamizi. Mabadiliko ya makazi na athari za spishi vamizi zimekuwa
      sababu kuu ya kutoweka kwa spishi katika miaka mia chache iliyopita, na kuongeza
      kiwango cha kutoweka kwa karibu asilimia 1,000. Ingawa hapo zamani, hasara hizi
      nyingi hazijasajiliwa, leo, kuna kuongezeka kwa utambuzi wa gharama za kiikolojia
      za uvamizi wa kibaolojia kwa sababu ya upotevu usioweza kulipwa wa bioanuwai
      ya asili na uharibifu wa utendaji wa mfumo wa ikolojia. Ingawa sababu za msingi
      za vitisho vya spishi vamizi ni muhimu na ya ulimwengu kwa asili, vitisho hivi
      vinaweza kushughulikiwa vyema kupitia juhudi za kushirikiana katika ngazi za
      mkoa na mitaa, haswa kupitia kuzuia, kugundua mapema na majibu ya haraka. </p>
      <p> <a href = "http://www.issg.org/about_is.htm"> - ISSG </a> </p>
