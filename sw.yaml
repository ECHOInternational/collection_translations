  c5229815-495a-4c45-9000-462851dd5d9e:
    name: Mazao ya muda mrefu
    description: <p> Mazao ya kudumu ni madhubuti; yanalinda udongo dhidi ya mmomomyoko
      na huboresha muundo wa udongo. Wanaongeza uhifadhi wa virutubisho vya mfumo
      wa ikolojia, upokonyaji wa kaboni, na kupenya kwa maji, na inaweza kuchangia
