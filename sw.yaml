  a56c7920-5214-4645-b181-8ee328159fb0:
    name: Usimamizi wa Mashamba
    description: '<p> Sifa ya kwanza ya kawaida ya mameneja wazuri ni kwamba wana
      mfumo wa kupanga kazi zao. Mifumo hutoka kwa isiyo rasmi, kama vile pedi ya
      maandishi na & ldquo; kufanya & rdquo; orodha, kwa programu ngumu za kompyuta
      zilizolandanishwa na simu janja. Kipengele muhimu cha mfumo wowote kama huu
      ni kwamba inampa meneja njia ya kuhifadhi na kupata habari nje ya kichwa chao.
      Bora ya mifumo hii sio tu kuhifadhi habari, lakini hutoa utaratibu wa kuweka
      vipaumbele na njia ya kumkumbusha meneja juu ya majukumu muhimu ya muda. </p>
      <p> Sifa inayofuata ya kawaida ni uwezo wa kuwasiliana wazi kwa timu nini, vipi,
      lini na kwanini ya majukumu ambayo yanahitaji kufanywa. Kazi ngumu zaidi na
      / au ya hali ya juu, ufafanuzi unapaswa kuwa wa kina zaidi, na mahitaji zaidi
      yatakuwapo ya taratibu za kuandikwa za ziada ili kuhakikisha kuwa wale wanaopewa
      jukumu la kumaliza kazi hiyo wanaweza kufurahiya mafanikio. & Ldquo; kwanini
      & rdquo; sehemu ya mawasiliano ni muhimu sana, na mara nyingi hupuuzwa. Wakati
      washiriki wa timu wanajua ni kwanini kazi inafanywa, wana maana ya kusudi ambayo
      mara nyingi huwahamasisha kutafuta ubunifu wa njia bora za kutimiza lengo hilo.
      </p> <p> - Brad Ward, EDN # 120 </p>'
  94be6f60-4e40-4750-95c1-727a6654bd84:
    name: Uchumi wa Kilimo cha Kitropiki
    description: <p> Kilimo kidogo ni biashara ngumu tata na ina maeneo mengi ya hatari
      ambayo pia hutoa fursa za athari. </p> <p> - David Erickson, Mkurugenzi Mtendaji,
      ECHO </p> <p> & quot; Wakulima wadogo wanazalisha chakula kingi cha ulimwengu
      unaoendelea. Hata hivyo kwa ujumla ni maskini zaidi kuliko wakazi wengine katika
      nchi hizi, na wana usalama mdogo wa chakula kuliko hata maskini wa mijini. Kwa
      kuongezea, ingawa ukuaji wa miji unafanyika haraka katika nchi nyingi zinazoendelea,
      idadi ya wakulima mnamo 2030 haitakuwa ndogo sana kuliko ilivyo leo. Kwa siku
      zijazo zinazoonekana, kwa hivyo, kushughulikia umaskini na njaa katika sehemu
      kubwa ya ulimwengu kunamaanisha kukabili shida ambazo wakulima wadogo na familia
      zao wanakabiliwa nazo katika mapambano yao ya kila siku ya kuishi. </p> <p>
      Vipaumbele vya uwekezaji na sera lazima zizingatie utofauti mkubwa wa fursa
      na shida zinazowakabili wakulima wadogo. Rasilimali wanazochota, uchaguzi wao
      wa shughuli, kwa kweli muundo mzima wa maisha yao, umeunganishwa bila kutenganishwa
      na mazingira ya kibaolojia, ya mwili, ya kiuchumi na ya kitamaduni ambamo wanajikuta
      na juu ya ambayo wana udhibiti mdogo tu. Wakati kila mkulima ni wa kipekee,
      wale ambao wanashiriki hali kama hizo pia mara nyingi hushiriki shida na vipaumbele
      vya kawaida ambavyo vinavuka mipaka ya kiutawala au kisiasa. & Quot; -FAO </
      p>
  f697ba31-7213-4614-b1f9-049f64603c82:
    name: Tathmini na usimamizi wa hatari
    description: '<p> Katika uwanja unaotambuliwa kimataifa wa tathmini na usimamizi
      wa hatari za kilimo, hatari zinaweza kutathminiwa kulingana na vigezo vitatu
      vya msingi: </p> <ol> <li> <strong> Athari: </strong> Kwa maneno mengine, ni
      kali kiasi gani tukio la hatari litakuwa ikiwa kweli linatokea? Hatari zingine
      zinaweza kuharibu mapato ya shamba kwa mwaka mzima na hata kuharibu mali; hatari
      zingine zina athari kali. </li> <li> <strong> Uwezekano: </strong> Hatari hii
      inaweza kutokea? Hatari zingine ni nadra na hazitabiriki, zingine zina uwezekano
      wa kutokea. </li> <li> <strong> Udhibiti: mkulima, wengine wanaweza kubebwa
      kwa kiwango kikubwa au kidogo. Ni jambo la busara kutanguliza rasilimali chache
      kwenye hatari ambazo zinaweza kusimamiwa. </li> </ol>'
  c8aebecb-95d9-45c5-ad85-16f394218932:
    name: ' Masuala ya Kijinsia'
    description: '<p> Ulimwenguni, wanawake wanahusika sana katika kilimo; kulingana
      na makadirio mengine, hufanya zaidi ya nusu ya kazi inayohusika na kilimo. Walakini,
      hawapati idadi sawa ya ugani na msaada mwingine; wala hawapati faida kulingana
      na kazi yao. Kulingana na FAO & rsquo; s 2011 <u> Hali ya Chakula na Kilimo
      </u>, & ldquo; Ikiwa wanawake walikuwa na ufikiaji sawa wa rasilimali za uzalishaji
      kama wanaume, wangeweza kuongeza mavuno kwenye mashamba yao kwa 20 hadi 30%.
      Hii inaweza kuongeza jumla ya pato la kilimo katika nchi zinazoendelea kwa 2.5
      hadi 4%, ambayo inaweza kupunguza idadi ya watu wenye njaa ulimwenguni kwa [kuongeza]
      hadi watu milioni 150 kutokana na njaa. & Rdquo; </p> <p> - Dawn Berkelaar,
      EDN # 134 </p>'
  1004dd77-9326-4f6f-b2e3-ac98468d43b6:
    name: Raslimali za Kuvuka Tamaduni
    description:
  2fb778a3-7550-4618-b232-53e0db693356:
    name: Mikopo midogo midogo
    description: '<p> Jambo moja muhimu la wale ambao wanaishi katika umaskini ni
      ukosefu wa chaguzi. Fedha za kibinafsi ni eneo moja ambalo ukosefu wa chaguzi
      unaweza kuwa na athari kubwa kwa familia na jamii. Wakati mwingine mapato na
      / au matumizi hayana kawaida, na kuwaacha watu wakiwa katika mazingira magumu.
      Fursa ya kukopa pesa kidogo inaweza kusaidia sana wakati ada ya shule inapaswa,
      familia inakabiliwa na gharama za matibabu zisizotarajiwa, au wakati ni sawa
      kupanua biashara ndogo. Walakini, maskini sana hawana huduma za jadi za kibenki,
      na wanaweza kuwa katika hatari ya kunyonywa na watu wanaotoa mikopo yenye riba
      kubwa. </p> <p> - Dawn Berkelaar, EDN # 115 </p>'
  7f14e238-521d-4a6a-940f-d54e0d5aca14:
    name: Haki za Kiraslimali na Umiliki
    description: '<p> Haki za mali zipo katika viwango tofauti vya kijamii (mtu binafsi,
      familia ya nyuklia au familia, ukoo au kabila, kikundi kikubwa, nk), na katika
      viwango tofauti vya & ldquo; formality & rdquo; au hadhi rasmi. Kwa mfano, mali
      ya miji inaweza kuwa na mmiliki binafsi na jina linalotolewa na serikali (rasmi).
      Kwa aina hii ya mali, inaweza kuwa rahisi na ya moja kwa moja kuelewa kitambulisho
      halisi cha mmiliki anayetambuliwa rasmi (kwa kutazama jina) na njia za kuhamisha
      haki kwa mali hiyo (kwa kuuza au kukodisha). Kuelewa haki za kutumia maeneo
      yanayomilikiwa na idadi kubwa ya watu & mdash; familia zilizopanuliwa, koo,
      au kabila fulani & mdash; ni ngumu zaidi. Kwa mfano, haki za upatikanaji wa
      malisho au maeneo ya uvuvi hutofautiana kwa msimu, au kulingana na ukoo mmoja
      au hadhi ya kabila. Kawaida kuna kanuni za mitaa zinazohusu jinsi washiriki
      wa kikundi na washiriki wasio wa kikundi wanaweza kutumia ardhi na rasilimali
      zake za maji au mimea, na mara nyingi hizi hazirekodiwi kwenye karatasi. Watu
      wasio wanachama wanaweza kupata ardhi ikiwa watachangia hafla fulani ya kikundi
      au kumlipa mtu haki za matumizi. Haki za rasilimali katika kiwango hiki zinaweza
      kudhibitiwa na viongozi wa eneo badala ya mamlaka inayotambuliwa ya serikali,
      na huitwa & ldquo; isiyo rasmi & rdquo; au & ldquo; kimila & rdquo; au & ldquo;
      jadi & rdquo; haki. </p> <p> <em> - Dk Laura Meitzner Yoder, EDN # 106 </em>
      </p>'
  6dc0e3ee-c5a4-4f21-bcbd-2938f443c7ce:
    name: Kukabiliana na Dharura
    description: '<p> Je! ikiwa unafanya kazi katika jamii wakati msiba unatokea?
      Je! Unaweza kuchukua hatua gani kuelekea kupona katika hali kama hiyo? Na ni
      hatua gani zinaweza kuchukuliwa mapema ili kupunguza uharibifu kutoka kwa tukio
      kubwa, kama janga la kimbunga Haiyan, ambalo liliharibu sehemu kubwa za Ufilipino
      mapema Novemba 2013? </p> <p> Kulingana na Ofisi ya UN ya Uratibu wa Masuala
      ya Kibinadamu, watu milioni 13 waliathiriwa na Kimbunga Haiyan na milioni nne
      walihama makazi yao. Kimbunga kiliharibu zao kuu la mpunga katika maeneo ambayo
      yaliathiriwa, na kuvuruga upandaji wa zao la pili la mpunga (<a href = "http://www.fao.org/news/story/en/item/206856/icode/"
      > www.fao.org/news/story/en/item/206856/icode/) </a>). na makazi. Katika kesi
      ya Kimbunga Haiyan, FAO (Shirika la Chakula na Kilimo la Umoja wa Mataifa) pia
      ilipanga kuwapatia wakulima mpunga, mahindi na mbegu za mboga; zana; vifaa vya
      mbolea na umwagiliaji. </ p> kujiandaa kwa msiba? Na ni hatua zipi zinaweza
      kusaidia zaidi wakati wa janga? </p> <p> - Dawn Berkelaar, EDN # 122 </p> <p>'
  6ecfb3bb-6c3d-4ada-a59c-043b628c498c:
    name: Usafi wa Mazingira na Afya ya Binadamu
    description: <p> Hii ni orodha ya rasilimali ambazo huzungumza haswa kwa maswala
      ya usafi wa mazingira na afya ya binadamu. </p>
  1d88de39-337f-4bb9-adb6-6e3001b718f4:
    name: Kujenga uwezo wa ubunifu
    description: <p> Kujenga Uwezo wa Ubunifu unaonyesha kuwa kanuni za msingi za
      uundaji-ushirikiano na upekuzi wa watu-kawaida hutumika kwa ukuzaji wa programu
      ya kompyuta, usimamizi wa ushirika, au muundo wa bidhaa za hali ya juu - inaweza
      pia kuwa muhimu kwa uvumbuzi wa teknolojia inayolenga kumaliza umaskini. Hii
      inawezekana tu wakati hali zipo kwa ushiriki kamili katika mchakato mzima wa
      muundo na watu ambao teknolojia hizi zinalenga, ambayo inamaanisha kuwekeza
      katika mikakati inayoongeza uwezo wa mitaa na kusaidia uvumbuzi wa ndani. -MIT
      </p>
  e2f1338d-a6ec-45c5-9bb7-01540eed4fbe:
    name: Kituo cha kunawa mikono cha kibuyu chirizi
    description: <p> Kibuyu chirizi ni teknolojia ya gharama ya chini,  kusafisha
      mikono ambayo inaweza kuigwa kulingana na  muktadha na rasilimali. Inaweza kujengwa
      na rasilimali anuwai, ni rahisi kutumia, na inaweza kupunguza uchafu wakati
      inatumiwa ipasavyo katika masafa ya kutosha. Nyakati nzuri za kutumia  kuosha
      mikono yako ni pamoja na kabla ya kupika, kabla ya kula, baada ya kwenda chooni,
      na kabla ya kushirikiana na watoto wadogo au wazee. Kutumia maji safi kwa kuosha
      ni hatua muhimu ya mbinu bora za bomba. Kwa habari zaidi juu ya jinsi ya kujenga
      na kutumia bomba lenye nguvu, tumia rasilimali katika mkusanyiko huu. / nguvu>
      </p> <p> <strong> Kunawa mikono na sabuni imetajwa kuwa moja wapo ya gharama
      nafuu za kuzuia vifo na magonjwa yanayohusiana na kuharisha. </strong> </p>
      <p> <strong> Kunawa mikono na sabuni nyakati muhimu & ndash; ikiwa ni pamoja
      na kabla ya kula au kuandaa chakula na baada ya kutumia choo & ndash; inaweza
      kupunguza viwango vya kuharisha kwa zaidi ya asilimia 40. </strong> </p> <p>
      <strong> Utafiti unaonyesha kuwa kunawa mikono na sabuni na wakunga wa kuzaliwa
      na akina mama kwa kiasi kikubwa kuongezeka kwa viwango vya kuishi kwa watoto
      wachanga hadi asilimia 44. / nguvu> </p> <p> </p>
  9ec8485a-391a-493b-a1e7-a0eb98d97801:
