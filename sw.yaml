  472b71d9-c97d-4fde-b890-128dd2036bde:
    name: Maji
    description: <p> Mbegu kawaida zina nafasi katika karibu kila jambo linalohusiana
      na maendeleo ya kilimo. Mbegu za mimea mingi ya chakula ni ndogo na, kama hivyo,
      husafirishwa kwa urahisi na inaweza kusafirishwa umbali mrefu kuliko vipandikizi
      vya mimea. Kwa mkulima, mbegu zinawakilisha ahadi ya ugavi wa chakula unaoendelea.
      </p> <p> Kama ilivyo kwa maendeleo yoyote & ldquo; chombo, & rdquo; hata hivyo,
      mbegu zinaweza kutumiwa vibaya. Kwa mfano, kusambaza mbegu zilizohifadhiwa vibaya
      ambazo humea vibaya kunaweza kuwafanya wakulima wawe katika hatari ya kutofaulu
      kwa mazao. </p><p>- FAO</p>
  3521dd1a-714b-4e8a-84ef-f149299ef8bd:
    name: Ujenzi
    description: <p> Hitaji la makazi ni hitaji la kimsingi. Upangaji wa kutosha,
      muundo na njia za ujenzi ni muhimu. Mambo ya kuzingatia ni pamoja na matumizi
      bora ya wafanyikazi wa ndani, kutumia vifaa vya ujenzi vinavyozalishwa nchini,
      na mbinu za ujenzi ambazo ni za bei rahisi, zinazodhibitiwa na zinazovutia jamii
      ya eneo hilo.
  3ef813b9-bf4d-484e-9062-460cdd85f15b:
    name: Biochar
    description: <p> Biochar ni bidhaa thabiti ya kaboni ya pyrolysis ya majani ambayo
      inaweza kutumika kama chakula cha kemikali kwa sababu anuwai kama uzalishaji
      wa nishati, na adsorption ya vichafuzi. Hasa, matumizi ya biochar kwenye mchanga
      ni kupata masilahi makubwa, ambayo yanaweza kupunguza matumizi ya mbolea, kuongeza
      mavuno ya mazao, na kuweka kaboni kwa kasi. </p> <p> -Lee, Yongwoon. Baraza
      la Asia na Pasifiki, Chakula & amp; Kituo cha Teknolojia ya Mbolea </p>
  ac0bc0ed-36f2-43d1-acc8-2f25dc4c629b:
    name: Mtambo wa biogas na biogas
    description: <p> & quot; Usagaji wa Anaerobic, au umeng'enyaji wa mimea, unajumuisha
      uharibifu wa vijidudu vya vifaa vya kikaboni katika mazingira yasiyokuwa na
      oksijeni. Chakula cha kulisha chakula cha anaerobic ni pamoja na mbolea za mifugo,
      mabaki ya mazao, matunda na mboga mboga, chakula taka, na bidhaa zingine za
      kikaboni. Mchakato huu hutoa nishati mbadala kwa njia ya biogas (ambayo ni zaidi
      ya methane) na mmeng'enyo wa virutubisho ambao unaweza kutumika kama biofertilizer
      badala ya mbolea za kibiashara. & Quot; </p> <p> - Dk. Ann Wilkie, Profesa wa
      Bioenergy na Teknolojia Endelevu katika Idara ya Sayansi ya Maji na Sayansi
      ya Maji katika Chuo Kikuu cha Florida </p> <p> Tafadhali kumbuka kuwa viungo
      vilivyoorodheshwa hapa chini vinaweza kusababisha rasilimali zingine ambazo
      bado hazijaongezwa kwenye mkusanyiko huu. >
  eefbbedc-1a6b-45cb-8f2b-f60929c38dd3:
    name: Baada ya Mavuno
    description: <p> Usimamizi mzuri wakati wa kipindi cha mavuno, badala ya kiwango
      cha ustadi wa teknolojia yoyote, ndio ufunguo wa kufikia malengo unayotaka.
      Wakati shughuli kubwa inaweza kufaidika kutokana na kuwekeza katika utunzaji
      wa gharama kubwa wa mashine na matibabu ya teknolojia ya hali ya juu, mara nyingi
      chaguzi hizi sio vitendo kwa washughulikiaji wadogo. Badala yake, teknolojia
      rahisi, za gharama nafuu mara nyingi zinaweza kufaa zaidi kwa ujazo mdogo, shughuli
      ndogo za kibiashara za rasilimali, wakulima wanaohusika katika uuzaji wa moja
      kwa moja, na pia kwa wauzaji kwa wauzaji nje katika nchi zinazoendelea. </p>
      <p> - FAO </ p> <p> Sababu za upotevu wa chakula na taka katika nchi zenye kipato
      cha chini zimeunganishwa haswa na upungufu wa kifedha, usimamizi na ufundi katika
      mbinu za uvunaji, uhifadhi na vifaa vya kupoza katika hali ngumu ya hali ya
      hewa, miundombinu, ufungaji na mifumo ya uuzaji. Kwa kuzingatia kuwa wakulima
      wadogo wadogo katika nchi zinazoendelea wanaishi pembezoni mwa ukosefu wa chakula,
      kupungua kwa upotezaji wa chakula kunaweza kuwa na athari ya haraka na muhimu
      kwa maisha yao. </p> <p> Minyororo ya usambazaji wa chakula katika nchi zinazoendelea
      inahitaji kuimarishwa. pamoja na mambo mengine, kuhamasisha wakulima wadogo
      kujipanga na kutofautisha na kuongeza kiwango cha uzalishaji na uuzaji. Uwekezaji
      katika miundombinu, usafirishaji, viwanda vya chakula na tasnia ya ufungaji
      pia inahitajika. Sekta zote za umma na za kibinafsi zina jukumu la kutekeleza
      katika kufanikisha hili. , Hifadhi Chakula !, 2011 </a> </p>
