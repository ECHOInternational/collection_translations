  ee01d030-6bf6-4a00-9ad2-5b61fc65be95:
    name: Usindikaji nauhifadhi wa vyakula
    description: <p> Sababu za upotevu wa chakula na taka katika nchi zenye kipato
      cha chini zimeunganishwa haswa na upungufu wa kifedha, usimamizi na ufundi katika
      mbinu za uvunaji, uhifadhi na vifaa vya kupoza katika hali ngumu ya hali ya
      hewa, miundombinu, ufungaji na mifumo ya uuzaji. Kwa kuzingatia kuwa wakulima
      wadogo wadogo katika nchi zinazoendelea wanaishi pembezoni mwa ukosefu wa chakula,
      kupungua kwa upotezaji wa chakula kunaweza kuwa na athari ya haraka na muhimu
      kwa maisha yao. </p> <p> Minyororo ya usambazaji wa chakula katika nchi zinazoendelea
      inahitaji kuimarishwa. pamoja na mambo mengine, kuhamasisha wakulima wadogo
      kujipanga na kutofautisha na kuongeza kiwango cha uzalishaji na uuzaji. Uwekezaji
      katika miundombinu, usafirishaji, viwanda vya chakula na tasnia ya ufungaji
      pia inahitajika. Sekta zote za umma na za kibinafsi zina jukumu la kutekeleza
      katika kufanikisha hii. , Okoa Chakula !, 2011 </a> - </p>
  ec9e6fd2-beb9-40b7-a436-26971225e55b:
    name: Usindikaji wa mboga na matunda kupata juisi
    description: <p> Juisi za matunda na mboga na vinywaji kwa ujumla huhifadhiwa
      na usindikaji wa mafuta, kwa sasa ni njia ya gharama nafuu zaidi kuhakikisha
      usalama wa vijidudu na kuzima enzyme. Walakini, matibabu ya joto yanaweza kushawishi
      mabadiliko kadhaa ya kemikali na ya mwili ambayo huharibu mali za organoleptic
      na inaweza kupunguza yaliyomo au kupatikana kwa virutubishi; katika hali nyingi,
      athari hizi hutegemea sana tumbo. Kwa kuongezea, ufanisi wa matibabu pia unaweza
      kuathiriwa na ugumu wa bidhaa na vijidudu. </p> <p> --- <a href = "https://onlinelibrary.wiley.com/doi/pdf/10.1111/
      1541-4337.12270 "> Matibabu ya Mafuta kwa Juisi za Matunda na Mboga na Vinywaji
      </a> </p>
  94074570-0e14-4b97-891c-7d67d4eb55cf:
    name: Vihenge
    description: '<p> Wakati kutimiza mahitaji ya chakula ya idadi inayoongezeka bado
      ni wasiwasi mkubwa ulimwenguni, zaidi ya theluthi moja ya chakula hupotea au
      kupotea katika shughuli za mavuno. Kupunguza upotezaji wa mavuno, haswa katika
      nchi zinazoendelea, inaweza kuwa suluhisho endelevu la kuongeza upatikanaji
      wa chakula, kupunguza shinikizo kwa maliasili, kuondoa njaa na kuboresha wakulima
      & rsquo; maisha. Mazao ya  nafaka ni msingi wa chakula kikuu katika mataifa
      mengi yanayoendelea, na hushughulikia upotezaji mkubwa wa mavuno kwa msingi
      wa kalori kati ya bidhaa zote za kilimo. Kiasi cha 50% & ndash; 60% ya nafaka
      zinaweza kupotea wakati wa hatua ya kuhifadhi kwa sababu tu ya ukosefu wa ufanisi
      wa kiufundi. Matumizi ya njia za kuhifadhi kisayansi zinaweza kupunguza hasara
      hizi hadi 1% & ndash; 2%. </p> <p> - <a href = "https://www.echocommunity.org/en/resource/9aaaf1d2-
      ace5-49d4-88bf-3326c2f84153 "> Kupunguza Upotezaji wa Mavuno ya Wavu, Vyakula,
      2017 </a> </p> <p> Hasara za mavuno zinaweza kuepukwa sana. Utafiti wa wakulima
      ulionyesha kuwa kwa asilimia 44 ya wahojiwa kuepukwa kwa upotevu wa nafaka imekuwa
      mabadiliko mazuri zaidi yaliyoletwa na kuletwa kwa silos. Matumizi ya silika
      imesaidia kuongeza usalama wa chakula kwa siku 30 & ndash; siku 35 kwa mwaka.
      <br /> <br /> Mmiliki wa silo anaweza kuokoa zaidi au kupata zaidi. Mara tu
      baada ya mavuno, wakati usambazaji ni mkubwa katika masoko ya ndani na vile
      vile mijini, bei ya mahindi ni ya chini kabisa. Walakini, mtu yeyote ambaye
      anaweza kuhifadhi mahindi kwa usalama kwa miezi michache kabla ya kuuza anaweza
      kutegemea bei ya juu, au kinyume chake akiba kwa kutolazimika kununua wakati
      bei ya soko iko juu. Wakati wa mavuno, kati ya Novemba na Februari, karibu asilimia
      80 ya wakulima huuza mahindi yao badala ya kuyahifadhi kwenye silo. Katika kipindi
      muhimu kabla ya mavuno yajayo, kati ya Machi na Julai, hali hiyo imebadilishwa,
      na asilimia 73 inauza mahindi tu yaliyohifadhiwa kwenye silo. </p> <p> --- <a
      href = "http: / /www.rural21.com/english/news/detail/article/simple-technology-big-impact-00001416/">
      Vijijini21 </a> </p>'
  feb05637-b9f7-4efd-93c2-dbe137296d37:
    name: Mlolongo mkavu
    description: <p> Katika nchi za kitropiki, takriban theluthi moja ya jumla ya
      chakula kinachozalishwa hupotea kabla ya kumfikia mlaji, juhudi zinazozuia kuongeza
      uzalishaji wa kilimo, kuboresha usalama wa chakula na kupunguza utapiamlo wa
      watoto na udumavu. Kiasi kikubwa cha unyevu wa bidhaa wakati wa mavuno na hali
      ya kuhifadhi unyevu huwezesha ukuaji wa kuvu ambao hutoa sumu kama vile sumu
      kuvu, ambayo husababisha saratani ya ini na imehusishwa na udumavu wa watoto.
      Zaidi ya watu bilioni 4.5 wanakabiliwa na sumu kuvu  katika lishe yao. </ p>
  14f4c215-5f0c-4d47-9542-ebd60b1c37f3:
    name: Ukaushaji wa jua
    description: <p> Mara nyingi changamoto kubwa anayokabiliwa nayo mkulima wa kitropiki
      sio katika uzalishaji wa zao bali ni katika uhifadhi wa zao hilo. Wakulima wanaweza
      kutaka kuhifadhi mazao kwa matumizi ya baadaye au kuuza wakati ambapo soko litatoa
      bei ya juu. </p>
