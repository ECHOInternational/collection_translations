  15cf7b6e-1765-4cdb-b494-7f207eea2c4d:
    name: Rasilimali za nyumba kitalu
    description: 'Kuonyesha ukali wa ukosefu wa chakula ulimwenguni, zaidi ya asilimia
      60 ya idadi ya watu wa Afrika Mashariki wanachukuliwa kuwa na utapiamlo, na
      mikoa mingi iko katika hali ya njaa. Kuna makubaliano mapana juu ya hitaji la
      kuwasaidia wakulima wadogo kutoka kilimo cha kujikimu kwenda kilimo endelevu
      na chenye faida kwa kuongeza uzalishaji wao wa kilimo, kupunguza upotezaji wa
      uharibifu wa baada ya mavuno na kutoa uhusiano wa soko. Nchi nyingi za Afrika
      Mashariki zina uchumi wa kilimo na zaidi ya 80% ya kaya kulingana na kilimo
      kwa maisha yao. Hali ya hewa inajulikana na majira ya kiangazi mara mbili kila
      mwaka ambapo wakulima wengi wanateseka kwa sababu ya uhaba wa maji na lishe
      duni ya udongo. Wakati mvua fupi huwanufaisha wakulima wa huko, mvua kubwa wakati
      mwingine huharibu mazao ya biashara. Nyumba kitalu ni glasi za kudumu au miundo
      iliyofunikwa na plastiki ambayo inaruhusu wakulima kupanda mboga na matunda
      mwaka mzima kupitia mifumo ya joto na umwagiliaji inayodhibitiwa na mitambo.
      & Quot; </p> <p> <br /> <em> (PDF) Ubunifu wa Vituo vya bei nafuu vya Afrika
      Mashariki </em>. Inapatikana kutoka kwa:'
