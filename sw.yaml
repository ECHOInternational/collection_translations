  6680b8c4-2f89-4dea-849b-2cc62a6c66e6:
    name: Vitabu vinavyoweza kupakuliwa
    description: <p> ECHO Florida na ECHO Asia zote zina maktaba za chuo kikuu. Maktaba
      hizi hazitoi maktaba. Vitabu vyao vinapatikana tu ndani. Walakini, sehemu ya
      vitabu vilivyoorodheshwa katika <a href="https://www.echocommunity.org/en/search/books?keywords=%2A">
      Utafutaji wa Vitabu vya Jumuiya ya ECHO </a> zinapatikana kama vipakuzi kutoka
      kwa anuwai vyanzo kwenye mtandao. Vitabu vilivyotambuliwa kama Vinapakuliwa
      vimeorodheshwa hapa na hupatikana mkondoni na ndani ya App ya Simu ya Mkononi.
      Unaweza kuzipata kwa kusogea kwenye & quot; Rasilimali & quot; - & gt; & quot;
      Machapisho ya Mtandao na Video & quot; na kuchagua & quot; Vitabu vinavyoweza
      Kupakuliwa. & quot; Imejumuishwa katika orodha hiyo ni sehemu ndogo za vitabu
      kutoka FAO, Heifer International, Solutions Solutions Plant, Mtandao wa Haiti,
      SWISSAID, na zingine. Rasilimali takriban 500 sasa zinapatikana kupitia programu
      hiyo. <br /> Kwa kuongezea, tunaorodhesha vitabu na machapisho yanayoweza kupakuliwa
      yaliyotolewa na mashirika anuwai ya ushirikiano wa ECHO. Ukigundua vitabu ambavyo
      vinapaswa kuongezwa au kuondolewa, <a href="http://members.echocommunity.org/general/?type=CONTACT">
      tutashukuru kusikia kutoka kwako </a>. </p>
  cf545f82-d2e7-4e3f-8eac-e9570b1c5a52:
    name: Michoro ya kisayansi ya SAWBO bila Mipaka
    description: '<p> michoro za kisayansi bila mipaka (SAWBO) ni mpango wa msingi
      wa chuo kikuu. SAWBO inabadilisha habari ya ugani juu ya mada muhimu kama vile
      kilimo, magonjwa na uwezeshaji wa wanawake, kuwa 2D, 2.5D na michoro ya 3D,
      ambayo wakati huo imefunikwa kwa lugha anuwai kutoka kote ulimwenguni. </p>
      <p > Michoro zote za SAWBO zinapatikana kwa uhuru kwa mtu yeyote anayetaka kuzitumia
      kwa madhumuni ya kielimu. Mifano kwa michoro inaweza kupakuliwa kutoka kwa anuwai
      ya vituo vya SAWBO na kutumika kwenye kompyuta, vidonge, simu za rununu, TV,
      na mifumo ya makadirio ya juu. </p> <p> SAWBO & rsquo; s michoro ni <a href
      = "http: // sawbo- animations.org/disclaimer"> KWA UHURU </a> zinapatikana kwako
      kuzitumia kwa madhumuni ya kielimu. </p>'
  2dd165ea-0407-4c3a-9bd3-5025e4b4d728:
    name: CGIAR
    description: "<h4> <a href=\"https://www.echocommunity.org/en/resource/71942158-8314-45c3-aaa5-3d6016095c0a\"\
      > Kikundi cha Ushauri kuhusu Utafiti wa Kilimo wa Kimataifa </a> </h4> <p> <a\
      \ href=\"http://ccafs.cgiar.org/cgiar-centers-and-programs\"> Vituo vya CGIAR\
      \ na Programu za Utafiti </a> </p> <p> CGIAR (<a href = \"http: //www.cgiar.org\
      \ / \"> Kiunga </a>) ni muungano wa kimkakati wa wanachama, washirika na vituo\
      \ vya kilimo vya kimataifa ambavyo vinahamasisha sayansi kufaidika maskini.\
      \ Dhamira yao ni kufikia usalama wa chakula endelevu na kupunguza umaskini katika\
      \ nchi zinazoendelea kupitia utafiti wa kisayansi na shughuli zinazohusiana\
      \ na utafiti katika uwanja wa kilimo, misitu, uvuvi, sera na mazingira. </p>\
      \ <p> Tovuti zifuatazo za Kituo cha CGIAR toa ufikiaji wa mkusanyiko mpana wa\
      \ rasilimali za uwezekano wa faida na faida kwa watendaji wa maendeleo huko\
      \ Asia. (IPGRI) na Mtandao wa Kimataifa wa Uboreshaji wa Ndizi na Mimea (INIBAP).\
      \ Shirika limejitolea tu kwa uhifadhi na matumizi ya bioanuwai ya kilimo. &\
      \ Rdquo; Tovuti hutoa upakuaji wa bure wa machapisho yake ya hivi karibuni,\
      \ pamoja na Geneflow, jarida kuhusu anuwai ya kilimo.\n\nNdizi na Mimea (INIBAP).\
      \ Shirika limejitolea tu kwa uhifadhi na matumizi ya bioanuwai ya kilimo. &\
      \ Rdquo; Tovuti hutoa upakuaji wa bure wa machapisho yake ya hivi karibuni,\
      \ pamoja na Geneflow, jarida kuhusu bioanuwai ya kilimo. </li> <li> <strong>\
      \ Kituo cha Kimataifa cha Kilimo cha Kitropiki (CIAT) </strong> & ndash; Ujumbe\
      \ wa CIAT & rsquo; ni kupunguza njaa na umasikini, na kuboresha afya ya binadamu\
      \ katika nchi za hari kupitia utafiti uliolenga kuongeza ufanisi wa mazingira\
      \ kwa kilimo. CIAT inatoa orodha kubwa ya machapisho (ya ununuzi na upakuaji\
      \ wa bure) inayoweza kupatikana kupitia. </li> <li> Ukurasa wa mkoa wa CIAT\
      \ & rsquo; asia / index.htm \"> Kiunga </a>, inatoa ufikiaji wa kushikilia kwa\
      \ upakuaji wa bure unaofunika mada anuwai za afya na umaskini / kupunguza njaa\
      \ kwa umakini wa Asia. <p> Hapo awali, CIAT ilitoa <strong> CIAT katika Mfululizo\
      \ wa Utafiti wa Asia (CARDS) </strong>, mfululizo wa vitabu uliolenga kutoa\
      \ habari za utafiti kwa wafanyikazi wa maendeleo ya kilimo kwa muundo ambao\
      \ wanaweza kupata kwa urahisi. Kulingana na CIAT, matoleo yote ya lugha ya vitabu\
      \ (kwa sasa ni Kiingereza, Kiindonesia, Lao Thai, Kichina, Kivietinamu na hivi\
      \ karibuni kujumuisha Kiburma na Khmer) zinapatikana kutoka ofisi ya CIAT huko\
      \ Vientiane. Watu na mashirika kutoka nchi zinazoendelea na zilizoendelea zinaweza\
      \ kuomba nakala ngumu ya kila kitabu. Oda za nakala nyingi zinauzwa kwa Dola\
      \ 5 za Amerika kwa nakala (ambayo ni pamoja na posta). Matoleo ya Kiingereza\
      \ yanayoweza kupakuliwa ya safu ya CARDS ni pamoja na: </p> <ul> <li> <strong>\
      \ Kuendeleza suluhisho za kilimo na wakulima wadogo </strong> & mdash ; Jinsi\
      \ ya kuanza na mbinu shirikishi \n<a href=\"http://isa.ciat.cgiar.org/catalogo/producto.jsp?codigo=P0242\"\
      > Kiungo </a> </li> <li> <strong> Kuendeleza malisho na wakulima wadogo </strong>\
      \ jinsi ya kukuza, kusimamia na kutumia malisho <a href=\"http://isa.ciat.cgiar.org/catalogo/producto.jsp?codigo=P0227\"\
      > Kiunga </a> </li> <li> <strong> Kukuza malisho na wakulima wadogo </strong>\
      \ jinsi ya kuchagua aina bora za kuwapa wakulima Kusini Mashariki mwa Asia.\n\
      <a href=\"http://isa.ciat.cgiar.org/catalogo/producto.jsp?codigo=P0229\"> Kiunga\
      \ </a> </li> </ul> </li> <li> <strong > Taasisi ya Kimataifa ya Utafiti wa Mchele\
      \ (IRRI) </strong> & ndash; IRRI ya Ufilipino na Kituo cha Kimataifa cha Uboreshaji\
      \ wa Mahindi na Ngano (CIMMYT) hutoa <em> Benki ya Maarifa ya Nafaka </em> (CKB),\
      \ </li> <li> <a href = \"http: //www.nowledgebank .irri.org / ckb / kuhusu-sisi\
      \ \"> Kiunga </a>. Imetangazwa kama & quot; ulimwengu & rsquo; s inayoongoza\
      \ ya upanuzi na vifaa vya mafunzo vinavyohusiana na uzalishaji wa nafaka na\
      \ nafaka, & rdquo; CKB hutoa huduma ya mkondoni kwa watu wanaofanya kazi kuboresha\
      \ ustawi wa wakulima na watumiaji duni wa nafaka. </li> <li> <strong> Kituo\
      \ cha Kilimo cha Kilimo Duniani </strong> & ndash; Ujumbe wa Kituo cha Kilimo\
      \ cha Misitu Ulimwenguni, <a href=\"http://worldagroforestry.org/af/\"> Kiungo,\
      \ </a> ni & quot; kutoa maarifa yanayotegemea sayansi kuhusu majukumu anuwai\
      \ ambayo miti hucheza katika mandhari ya kilimo. , na tumia utafiti wake kuendeleza\
      \ sera na mazoea ambayo yanawanufaisha maskini na mazingira. & rdquo; Kulingana\
      \ na Nairobi, Kituo cha Ulimaji Misitu Duniani pia kina ofisi tano za mkoa ziko\
      \ Afrika na Asia. Ukurasa wa wavuti wa WAC & rsquo; Asia ya Kusini mashariki\
      \ hutoa mkusanyiko wa machapisho yanayofaa kikanda (<a href=\"http://www.worldagroforestry.org/sea/publications\"\
      > Kiunga </a>), pamoja na Kiprah Agroforestri (<a href = \"http://www.worldagroforestry.org/sea/th/kiprah-agroforestri\"\
      > Kiunga </a>), jarida la kilimo mseto la lugha ya Kiindonesia. </li> </ul>"
