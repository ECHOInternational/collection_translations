  8be5d831-e698-4673-850d-462f54af465a:
    name: Mifumo ya kilimo inayojumuisha mbinu za asili
    description: '<p> Kilimo cha Kisinotropiki ni jaribio la kuzalisha chakula na
      / au mazao ya biashara, na wakati huo huo kurekebisha na kuijenga tena ardhi.
      Ahadi za kilimo cha usanisi ni nyingi: mavuno makubwa; mito mingi ya mapato;
      matumizi bora ya ardhi; hakuna haja ya pembejeo za nje; ubora wa udongo  ulioboreshwa;
      kupalilia kidogo; uthabiti wa mimea kwa sababu ya bioanuwai; na usimamizi bora
      wa maji, wakati wote wa mvua kali na kavu. Walakini, kilimo cha sintropiki kinaweza
      kuwa ngumu kuelewa na kutumia. Inahitaji maarifa ya kina ya michakato ya kibaolojia,
      ufikiaji wa aina anuwai za mbegu, na usimamizi mzuri. </ p> <p> - Alfajiri Berkelaar
      </p>'
  6a8652e7-8de8-445b-93b8-277fa72de38a:
    name: Kilimo jumuishi, miti, mimea na wanyama
    description: <p> Mifumo ya kilimo cha wanyama huunganisha miti, mifugo (mifugo
      kama ng'ombe, kondoo na mbuzi) na malisho. Wafugaji na wafugaji hupanda miti
      au wanasimamia ardhi kwa ukuaji wa miti hiari. Miti hutoa kivuli, mbao na chakula
      kwa mifugo. Katika mifumo mingi ya uhifadhi wa mazao, kaboni iliyokamatwa kwenye
      mchanga na miti na oksidi ya nitrous) ambayo wanyama wanaochuja hutoa kupitia
      mikanda na unyonge. Utafiti mmoja wa kina silvopasture nchini Kolombia ulipata
      kuwa uzalishaji kutokana na mifugo na sawa na <href = "https://www.researchgate.net/profile/Juan_Naranjo_R/publication/262183664_Balance_de_gases_de_efecto_invernadero_en_sistemas_silvopastoriles_intensivos_con_Leucaena_leucocephala_en_Colombia_Greenhouse_gases_in_intensive_silvopastoral_systems_with_Leucaena_leucocephala_in_Co/links/56de0e4808ae46f1e99f937a/Balance-de-gases-de-
      efecto-invernadero-en-sistemas-silvopastoriles-intensivos-con-Leucaena-leucocephala-en-Colombia-Greenhouse-gas-in-intensive-silvopastoral-systems-with-Leucaena-leucocephala-in-Co.pdf
      "> robo hadi nusu </a> ya kaboni iliyoingiliwa kwenye mchanga na majani. </p>
      <p> <em> Eric Toensmeier ni mhadhiri katika Chuo Kikuu cha Yale na mtafiti mwandamizi
      aliye na mradi wa mashirika yasiyo ya faida inayolenga mabadiliko ya hali ya
      hewa. Yeye ndiye mwandishi wa & ldquo; Suluhisho la Kilimo cha Carbon. & Rdquo;
      </em> </p>
  0a52babc-5cae-48cc-953f-225d232744cd:
    name: 'Kilimo mseto: Imeandaliwa kwa matokeo 2019'
    description: <p> <strong id = "hati-za-mwongozo-98c415bc-7fff-ed40-b687-22aece630324">
      Kilimo mseto ni utaratibu wa kilimo wa kuchanganya usimamizi wa mazao ya kila
      mwaka na / au wanyama na miti. Mifumo ya kilimo mseto, ambayo inajumuisha mazao
      ya kudumu, hutoa uthabiti unaohitajika kushughulikia maswala ya hali ya hewa
      kama ukame na mvua kubwa, pamoja na sababu za kijamii na kiuchumi zinazoathiri
      uzalishaji wa kilimo wa wakulima wadogo. </strong> </p>
