  e694fc59-7fc7-43fd-97c9-6f83cbc5d417:
    name: Bustani ya wima
    description: <p> Neno bustani wima linamaanisha aina yoyote ya ujenzi na muundo
      wa msaada wa mimea inayokua kwa njia inayoelekezwa juu, wima na kwa hivyo kutumia
      kwa ufanisi na kwa ufanisi nafasi iliyopo ya chakula au aina nyingine ya uzalishaji
      wa mimea. Aina kubwa ya miundo na dhana tofauti zinapatikana pamoja na minara
      ya maji ya grey, kuta za kijani au kuta za kuishi. Kutumika tena kwa mboji tofauti
      (mfano mbolea, vermicompost au terra preta) kutoka kwa taka za nyumbani na maji
      yaliyorudishwa (km maji ya kijivu) au mkojo inaweza kuzingatiwa katika bustani
      wima inayoruhusu kukuza uzalishaji wa chakula na kufunga mzunguko wa virutubishi
      na maji katika kiwango cha karibu. </p> <p> --- <a href = "https://sswm.info/index.php/content/sustainable-sanitation-and-water-management"
      target = "_ blank" title = "Usafi endelevu na Usimamizi wa Maji "> Usafi Endelevu
      na Usimamizi wa Maji </a> </p>
  0a92268a-129b-45e6-a3e9-2ca3a589f3cb:
    name: Bustani huko Florika
    description: '<p> Kusini magharibi mwa  Florida & rsquo; majira ya joto, yenye
      unyevu yanafanana sana na hali ya misitu ya mvua, ikitoa kivuli cha miti mirefu
      na kwa kweli na mvua ya chini kabisa na sio unyevu mwingi. Kwa hivyo haishangazi
      kwamba baadhi ya mboga za kawaida katika bustani za majira ya joto za ECHO &
      rsquo; zimetokea katika misitu ya mvua ya kitropiki na nyanda za joto na zenye
      unyevu. Mboga mengine muhimu yametokea katika nchi ambazo kuna miezi sita bila
      mvua na miezi sita ambayo ni kama majira yetu ya joto. Nimechagua mboga kwa
      waraka huu ambao naamini una nafasi nzuri ya kutoa katika msimu wa joto, lakini
      wakati mwingine bado wanakukatisha tamaa. --- TN # 59 </p>'
  af14d9d0-f74f-460a-aa5f-74bbbe5da605:
    name: Maktaba ya mbegu
    description: <p> Maktaba ya mbegu ni mahali ambapo wanajamii wanaweza kupata mbegu
      bure au kwa ada ya kawaida na inaendeshwa kwa faida ya umma. Maktaba nyingi
      za mbegu ziko wazi katika maktaba za umma na vituo vya jamii. Kwa jamii zingine,
      kupata watu bustani na kukuza chakula chao wenyewe ni lengo. Kwa jamii zingine,
      maktaba za mbegu zinaweza kuundwa kama hatua muhimu ya kukuza mtandao wa waokoaji
      wa mbegu, kuunda aina zilizobadilishwa ndani, kujibu kwa bidii mabadiliko ya
      hali ya hewa au kupoteza uadilifu wa jeni kwa sababu ya GMO au kuhifadhi utofauti
      wa maumbile. --- maktaba ya mbegu.weebly.com </p>
  f8b0db59-c8d4-4252-b338-84c241b36179:
    name: Bustani za jikoni
    description:
  cc86a161-d614-416a-9bc0-7c5bf09fa5a4:
    name: Muundo wa bustani
    description:
  3db8102f-b468-430e-abf1-7b68fccec39d:
    name: Bustani za shuleni
    description: '<table> <tbody> <tr> <td colspan = "2"> Wengi wanaamini kuwa kusoma
      shuleni hufanyika tu ndani ya darasa. Sasa tunatambua kuwa mazingira yote ya
      shule yanahusika katika maendeleo ya watoto. Viwanja vya shule ni: ushawishi
      mzuri (maji safi ya kunywa, mazoezi ya mwili, vyoo vya usafi, mabeseni, chakula
      cha shule); </ li> <li> eneo la kujifunza (juu ya maumbile, kilimo, lishe);
      na burudani (maua na vichaka, maeneo ya kuchezea, kivuli, sehemu za kula); </li>
      <li> somo linaloendelea la kuheshimu mazingira na kujivunia shule moja. </li>
      </ul> < / td> </tr> <tr> <td> <p> lami, ardhi kavu, tope na uwanja tupu zinageuka
      kuwa uwanja wa kijani kibichi, maabara za nje, viwanja vya mboga, bustani za
      mimea, nafasi za kuchezea na maeneo ya kusoma. "http://www.fao.org/docrep/009/a0218e/a0218e00.htm">
      Bustani za shule zinaongoza mabadiliko haya. </a> </p> <p> --FAO </p> </ td
      > </tr> </ mwili> </ meza>'
  5ecf8780-1c06-4379-88a3-d08d149b5b36:
    name: Rasilimali za bustani za mijini
    description: <p> Watu wengi leo wanajikuta katika hali ambapo wanahitaji kuzalisha
      chakula katika kile kinachoonekana kuwa hali isiyo ya kawaida ya kilimo. Ikiwa
      ni kwa sababu ya vizuizi vya nafasi ndogo, ndivyo ilivyo kwa wale wanaoishi
      mijini au changamoto za kufanya kazi na bustani za jamii, shule, au nyumba za
      watoto yatima wanaotafuta kujitosheleza, ECHO inatoa rasilimali kusaidia shughuli
      za kilimo za wale ambao hawana hakuna ardhi. Pamoja na suluhisho kuanzia bustani
      ya mijini juu ya dari na kupanda chakula katika mifuko ya kulisha na matairi,
      mbinu hizi zinaonyesha jinsi kilimo kinaweza kufanywa hata kwa ardhi na rasilimali
      chache. Kupitia utumiaji wa rasilimali za mahali na zinazopatikana kwa urahisi
      chaguzi hizi zinaweza kupatikana kwa urahisi na gharama nafuu njia za kuongeza
      chakula na mapato kwa wale wanaokabiliwa na changamoto za bustani ya mijini
      na jamii. </p> <p> </p>
  94d86ec7-27d5-441f-9a4c-30dc4f5513df:
    name: Mifumo ya kuelea
    description: p> Kilimo cha kuelea ni njia ya kutumia maeneo ambayo yamejaa maji
      kwa muda mrefu katika uzalishaji wa chakula. Teknolojia inakusudiwa hasa kurekebisha
      hali ya mafuriko ya kawaida au ya muda mrefu. Vitanda hivi vinaweza kuelea juu
      ya uso wa maji, na hivyo kuunda maeneo ya ardhi inayofaa kwa kilimo ndani ya
      mikoa iliyojaa maji. Kisayansi, kilimo kinachoelea kinaweza kutajwa kama hydroponics.
      Nchini Bangladesh, ina majina ya kieneo kama baira, geto, dhap na kitanda. </p>
      <p> Maelezo ya teknolojia hii hutoka Linham na Nicholls (2010). </p> <p> <a
