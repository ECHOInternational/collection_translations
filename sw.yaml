  9ff944c7-3ac1-44a1-9cc7-494d52c68978:
    name: Bustani za kijamii
    description: p> ECHO inaendelea kuhamasishwa na mahitaji ya kilimo na jamii na
      inajitahidi kufanya rasilimali zake za kiufundi zipatikane kwa mashirika ya
      ulimwengu na ya nyumbani. Kupitia Programu ya Msaada wa Bustani ya Jamii, upanuzi
      wa shirika letu kusini magharibi mwa Florida, ECHO inatoa rasilimali kama mafunzo
      ya kimsingi na mashauriano kwa miradi ya bustani. </p> <p> Mtazamo wa kipekee
      ambao ECHO huleta kwa harakati ya bustani ya jamii ya ndani ni mtazamo wa kilimo
      ulioundwa na kazi yetu na wakulima wadogo katika maeneo mengi masikini zaidi
      duniani. Tunatafuta kutoa fursa ya maoni yanayofaa na ya bei rahisi kushirikiwa
      na kuwasiliana ulimwenguni kote. Mara nyingi hii huchukua fomu ya mapendekezo
      ya bei ya chini na ya pembejeo ya chini, ambayo kawaida hujumuisha utumiaji
      wa mimea ya kitropiki yenye virutubisho na aina za mimea kama sehemu ya mfumo
      endelevu wa kilimo. </p> <p> </p>
  abdd2739-d471-465b-95d6-cebf04cd5561:
