      description: null
  572cbf64-0e76-40e7-89fe-183c448b065a:
      name: Invasives
      description: "<p>Many species introduced into new environments are unable to survive in their new surroundings. However, a percentage of these species are able to expand the area they infest and negatively impact the economy, human health or ecology of a region and are termed invasive. Habitat alteration and invasive species impacts have been the major cause of species extinctions over the past few hundred years, increasing the rate of extinction by about 1,000 percent. Although in the past, many of these losses have gone unrecorded, today, there is an increasing realization of the ecological costs of biological invasion in terms of irretrievable loss of native biodiversity and degradation of ecosystem functioning. While the underlying causes of invasive species threats are significant and global in nature, these threats can be effectively dealt with through collaborative efforts at regional and local levels, especially through prevention, early detection and rapid response.</p><p><a href=\"http://www.issg.org/about_is.htm\">--ISSG</a></p>"
  d61beaf7-4478-4c58-8b5e-fed5e9825bd4:
      name: Biosecurity on the Small Farm
      description: "<p><strong>Biosecurity</strong> refers to measures aimed at preventing the introduction and/or spread of harmful <a href=\"https://en.wikipedia.org/wiki/Organism\" title=\"Organism\">organisms</a> (e.g. <a href=\"https://en.wikipedia.org/wiki/Virus\" title=\"Virus\">viruses</a>, <a href=\"https://en.wikipedia.org/wiki/Bacteria\" title=\"Bacteria\">bacteria</a>, etc.) to <a href=\"https://en.wikipedia.org/wiki/Animal\" title=\"Animal\">animals</a> and <a href=\"https://en.wikipedia.org/wiki/Plant\" title=\"Plant\">plants</a> in order to minimize the risk of transmission of <a href=\"https://en.wikipedia.org/wiki/Infectious_disease\" title=\"Infectious disease\">infectious disease</a>. In <a href=\"https://en.wikipedia.org/wiki/Agriculture\" title=\"Agriculture\">agriculture</a>, these measures are aimed at protecting <a href=\"https://en.wikipedia.org/wiki/Food_crop\" title=\"Food crop\">food crops</a> and <a href=\"https://en.wikipedia.org/wiki/Livestock\" title=\"Livestock\">livestock</a> from <a href=\"https://en.wikipedia.org/wiki/Pest_(organism)\" title=\"Pest (organism)\">pests</a>, <a href=\"https://en.wikipedia.org/wiki/Invasive_species\" title=\"Invasive species\">invasive species</a>, and other organisms not conducive to the welfare of the <a href=\"https://en.wikipedia.org/wiki/Human_population\" title=\"Human population\">human population</a>. The term includes <a href=\"https://en.wikipedia.org/wiki/Biological_pest_control\" title=\"Biological pest control\">biological threats</a> to people, including those from <a href=\"https://en.wikipedia.org/wiki/Pandemic\" title=\"Pandemic\">pandemic</a> diseases and <a href=\"https://en.wikipedia.org/wiki/Bioterrorism\" title=\"Bioterrorism\">bioterrorism</a>. The definition has sometimes been broadened to embrace other concepts, and it is used for different purposes in different contexts.</p><p><a href=\"https://en.wikipedia.org/wiki/Biosecurity\">--Wikipedia</a></p>"
  21a541f6-7b49-4e6d-9379-5b1c963dcad7:
      name: Hemiptera / Aphids / Mealybugs
      description: "<p><strong>Hemiptera</strong> <a href=\"https://en.wikipedia.org/wiki/Help:IPA/English\" title=\"Help:IPA/English\">/hmptr/</a> (<a href=\"https://en.wikipedia.org/wiki/Latin\" title=\"Latin\">Latin</a> <em>hemipterus</em> (&ldquo;half-winged&rdquo;)) or <strong>true bugs</strong> are an <a href=\"https://en.wikipedia.org/wiki/Order_(biology)\" title=\"Order (biology)\">order</a> of <a href=\"https://en.wikipedia.org/wiki/Insect\" title=\"Insect\">insects</a> comprising over 80,000 <a href=\"https://en.wikipedia.org/wiki/Species\" title=\"Species\">species</a> within groups such as the <a href=\"https://en.wikipedia.org/wiki/Cicada\" title=\"Cicada\">cicadas</a>, <a href=\"https://en.wikipedia.org/wiki/Aphid\" title=\"Aphid\">aphids</a>, <a href=\"https://en.wikipedia.org/wiki/Planthopper\" title=\"Planthopper\">planthoppers</a>, <a href=\"https://en.wikipedia.org/wiki/Leafhopper\" title=\"Leafhopper\">leafhoppers</a>, <a href=\"https://en.wikipedia.org/wiki/Cimex\" title=\"Cimex\">bed bugs</a> and <a href=\"https://en.wikipedia.org/wiki/Shield_bug\" title=\"Shield bug\">shield bugs</a>. They range in size from 1 mm (0.04 in) to around 15 cm (6 in), and share a common arrangement of sucking <a href=\"https://en.wikipedia.org/wiki/Insect_mouthparts\" title=\"Insect mouthparts\">mouthparts</a>.<sup id=\"cite_ref-3\"><a href=\"https://en.wikipedia.org/wiki/Hemiptera#cite_note-3\">[3]</a></sup> The name &quot;true bugs&quot; is often limited to the suborder <a href=\"https://en.wikipedia.org/wiki/Heteroptera\" title=\"Heteroptera\">Heteroptera</a>.<sup id=\"cite_ref-4\"><a href=\"https://en.wikipedia.org/wiki/Hemiptera#cite_note-4\">[4]</a></sup> Many insects commonly known as &quot;bugs&quot;, especially in <a href=\"https://en.wikipedia.org/wiki/American_English\" title=\"American English\">American English</a>, belong to other orders; for example, the <a href=\"https://en.wikipedia.org/wiki/Lovebug\" title=\"Lovebug\">lovebug</a> is a <a href=\"https://en.wikipedia.org/wiki/Diptera\" title=\"Diptera\">fly</a><sup id=\"cite_ref-denmark_5-0\"><a href=\"https://en.wikipedia.org/wiki/Hemiptera#cite_note-denmark-5\">[5]</a></sup> and the <a href=\"https://en.wikipedia.org/wiki/May_bug\" title=\"May bug\">May bug</a> and <a href=\"https://en.wikipedia.org/wiki/Coccinellidae\" title=\"Coccinellidae\">ladybug</a> are <a href=\"https://en.wikipedia.org/wiki/Beetle\" title=\"Beetle\">beetles</a>.<sup id=\"cite_ref-6\"><a href=\"https://en.wikipedia.org/wiki/Hemiptera#cite_note-6\">[6]</a></sup></p><p>Most hemipterans feed on plants, using their sucking and piercing mouthparts to extract plant sap. Some are <a href=\"https://en.wikipedia.org/wiki/Hematophagous\" title=\"Hematophagous\">hematophagous</a>, while others are <a href=\"https://en.wikipedia.org/wiki/Carnivory\" title=\"Carnivory\">predators</a> that feed on other insects or small invertebrates. They live in a wide variety of habitats, generally terrestrial, though some species are adapted to life in or on the surface of fresh water. Hemipterans are <a href=\"https://en.wikipedia.org/wiki/Hemimetabolous\" title=\"Hemimetabolous\">hemimetabolous</a>, with young <a href=\"https://en.wikipedia.org/wiki/Nymph_(biology)\" title=\"Nymph (biology)\">nymphs</a> that somewhat resemble adults. Many aphids are capable of <a href=\"https://en.wikipedia.org/wiki/Parthenogenesis\" title=\"Parthenogenesis\">parthenogenesis</a>, producing young from unfertilised eggs; this helps them to reproduce extremely rapidly in favourable conditions.</p><p><a href=\"https://en.wikipedia.org/wiki/Hemiptera\">--Wikipedia </a></p>"
  4b095130-d03c-4dbf-9011-8d220cc1470c:
      name: Parthenium
      description: "<p><em>Parthenium hysterophorus </em>is an annual herb that aggressively colonizes disturbed sites<em>. </em>It is considered as one of the &lsquo;100 most invasive species in the world&rsquo; by the IUCN (GISD, 2018). Native to the New World, it has been accidentally introduced into several countries and has become a serious agricultural and rangeland weed in parts of Australia, Asia, Africa and the Pacific Islands. It is reported as a major weed in eld crops in more than 45 countries (<a href=\"https://www.cabi.org/isc/datasheet/45573#32a5926e-8204-4739-b2a0-4a3751c18d29\">Bajwa et al., 2016</a>; <a href=\"https://www.cabi.org/isc/datasheet/45573#f3a4b3d2-0ee7-42c8-a7cf-c1740ef3c05a\">Shabbir et al., 2019</a>), with yield losses estimated in millions of dollars in Australia (Kaur et al., 2014).    --CABI</p>"
